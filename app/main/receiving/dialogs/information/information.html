<md-dialog class="task-dialog affiliate-dialog information-dialog" aria-label="New order">
    <form name="orderForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Information</span>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll class="m-t-10">
            
            <div layout="column" layout-wrap="nowrap" class=" p-l-0" layout-padding>
                <md-input-container class="md-icon-float spacingOrderNo">
                    <label ng-click="delegateClick()">Order No.</label>
                        <input name="pl_city" ng-model="" ui-event="" class="ng-pristine ng-valid md-input ng-empty ng-touched" aria-label="Order No." id="" aria-invalid="false" style="">
                </md-input-container>
            </div>
            <div layout="column" layout-wrap="nowrap" class="p-l-0" layout-padding>
                <md-input-container class="margin-0 p-l-0" layout="row">
                    <label  class="font-14 p-l-0">Vendor</label>
                    <md-select ng-model="" flex="100"  class="select-width font-16 font-weight"  >
                        <md-option value="">American Apparel</md-option>
                        <md-option value="">BlackBerry</md-option>
                        <md-option value="">Puma</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div layout="column" layout-wrap="nowrap" class="p-l-0 " layout-padding>
                <md-input-container class="margin-0 p-l-0" layout="row">
                    <label ng-click="delegateClick()">Main Contact</label>
                        <input name="pl_city" ng-model="" ui-event="" class="ng-pristine ng-valid md-input ng-empty ng-touched" aria-label="Order No." id="" aria-invalid="false" style="">
                    <div class="md-errors-spacer"></div>
                </md-input-container>
            </div>

            <div layout="column" class="layout-column">
                <div class="date-input width100">
                    <span class="k-widget k-datepicker k-header ng-pristine ng-valid ng-empty ng-touched">
                        <span class="k-picker-wrap k-state-default">
                            <input class="marginCalender" id="datepicker" kendo-date-picker="" ng-model="vm.createDate" k-ng-model="dateObject6" placeholder="Ship Date" class="ng-pristine ng-valid ng-empty k-input ng-touched" aria-invalid="false" data-role="datepicker" type="text" role="textbox" aria-haspopup="true" aria-expanded="false" aria-owns="datepicker_dateview" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is null">
                        </span>
                    </span>
                </div>
            </div>

            <div layout="column" class="layout-column marginTopCalender">
                <div class="date-input width100">
                    <span class="k-widget k-datepicker k-header ng-pristine ng-valid ng-empty ng-touched">
                        <span class="k-picker-wrap k-state-default">
                            <input class="marginCalender" id="datepicker" kendo-date-picker="" ng-model="vm.createDate" k-ng-model="dateObject6" placeholder="Receive Date" class="ng-pristine ng-valid ng-empty k-input ng-touched" aria-invalid="false" data-role="datepicker" type="text" role="textbox" aria-haspopup="true" aria-expanded="false" aria-owns="datepicker_dateview" aria-disabled="false" aria-readonly="false" aria-label="Current focused date is null">
                                
                        </span>
                    </span>
                </div>
            </div>
    </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
            <md-button ng-click="saveOrderInfo(order_data)" class="md-accent md-raised">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
