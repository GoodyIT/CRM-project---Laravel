<md-dialog class="task-dialog designadd-dialog  add-aadress" aria-label="New order">
    <form name="orderForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">{{vm.title}}</span>
                <md-button  ng-click="vm.closeDialog()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="design-add-modal " layout-padding>
                <md-input-container class="md-block m-r-15 mp-b-0" flex-gt-sm flex="60">
                    <label class="font-14">Description</label>
                    <input placeholder="" flex="80"  ng-model="vm.addAddress.description">
                </md-input-container>
                <md-input-container class="md-block first-box margin-0" flex-gt-sm>
                    <input placeholder="ATTN" ng-model="vm.addAddress.attn">
                </md-input-container>
                <md-input-container md-no-float class="md-block b-m-0 margin-0">
                    <input  placeholder="Address 1" ng-model="vm.addAddress.address1">
                </md-input-container>
                <md-input-container md-no-float class="md-block b-m-0 margin-0">
                    <input placeholder="Address 2" ng-model="vm.addAddress.address2">
                </md-input-container>
                <md-input-container md-no-float class="md-block b-m-0 margin-0">
                    <input placeholder="City" ng-model="vm.addAddress.city" >
                </md-input-container>
                <div layout="row" layout-align="space-between center">
                    <md-input-container class="margin-0" layout="row">
                        <label  class="font-14">State</label>
                        <md-select ng-model="vm.stateSelect.location" flex="100"  class="select-width"  >
                            <md-option  ng-repeat="options in vm.stateSelect.stateOption" value="{{options.option}}">
                                {{options.option}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block b-m-0 ">
                        <input placeholder="Zipcode" ng-model="vm.addAddress.zipcode" >
                    </md-input-container>
                </div>
                <div layout="row" layout-align="space-between center">
                    <md-input-container class="margin-0" layout="row">
                        <label class="font-14">Country</label>
                        <md-select ng-model="vm.countrySelect.location" flex="100"  class="select-width" >
                            <md-option  ng-repeat="options in vm.countrySelect.countryOption" value="{{options.option}}">
                                {{options.option}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block b-m-0">
                        <input placeholder="Phone" ng-model="vm.addAddress.phone" >
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.closeDialog()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
            <md-button class="md-accent md-raised ">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
