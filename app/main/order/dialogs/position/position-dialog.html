<md-dialog class="task-dialog order-dialog" aria-label="New order">
    <form name="orderForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Add Position</span>
                <md-button  ng-click="cancel()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="order-add-modal " layout-padding>
               
                <md-input-container class="width100">
                    <label>Position</label>
                    <md-select ng-model="order_design_position.position_id">
                        <md-option   ng-repeat="misc_pos in miscData.position" value="{{misc_pos.id}}">
                            {{misc_pos.value}}
                        </md-option>
                    </md-select>
                </md-input-container>


                <md-input-container class="first-box">
                    <input placeholder="Quantity" ng-model="order_design_position.qnty" valid-number>
                </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
                    <md-button ng-click="cancel()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
                    <md-button class="md-accent md-raised " ng-click="save(order_design_position)">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
