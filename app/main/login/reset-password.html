<!-- Background video -->
    <video autoplay  poster="{{vm.video_image}}" id="bgvid" loop controls muted> 
        <source src="{{vm.video_1}}" type="video/webm">   
        <source src="{{vm.video_1}}" type="video/mp4">
    </video>  

<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp">
            <div class="navbar">
              <div class="navbar-brand m-t-lg text-center">
                <img alt="STOKKUP" src="assets/images/login_bg/logo-stokkup-login.png">
              </div>
            </div>

            <div class="title" >Reset Your Password</div>
 
            <form name="loginForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.form.password" placeholder="Password"
                                                   required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="confirm_password" ng-model="vm.form.confirm_password" placeholder="Confirm Password"
                                                   required>
                    <div ng-messages="loginForm.confirm_password.$error" role="alert">
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-button type="submit" class="md-raised md-accent submit-button" ng-click="change_password(vm.form)" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine"
                           >
                    Reset
                </md-button>
            </form>



        </div>
    </div>
</div>
