<div class="content order-list-page puchase-order-page">
    <div class="simple-table-container md-whiteframe-4dp">
        <div class="table-title " layout="row" layout-align="space-between center">
            <div class="table-title-text" flex=20 class="cursor-p" >
                Purchase Order
            </div>
            <div class="search-block" flex=25>
                <md-input-container class="md-block" flex-gt-sm>
                    <label> <md-icon md-font-icon="icon-magnify"></md-icon></label>
                    <input ng-model="vm.searchQuery" ng-change="vm.searchTable()" >
                </md-input-container>
            </div>
            <md-icon md-font-icon="icon-filter-variant" flex="55" class="text-right m-r-30 "></md-icon> 
        </div>
        <div class="ms-responsive-table-wrapper">
            <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstanceCB" dt-options="vm.dtOptions" >
                <thead>
                    <tr>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">PO #</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Order ID</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">PO Type</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Client Name</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Vendor/Affiliate</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Date Created</span>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="purchaseOrder in ::vm.purchaseOrders" class="cursor-p">
                        <td>{{ purchaseOrder.pid}}</td>
                        <td>{{ purchaseOrder.orderId}}</td>
                        <td>{{ purchaseOrder.poType}}</td>
                        <td>{{ purchaseOrder.clientName}}</td>
                        <td>{{ purchaseOrder.vender}}</td>
                        <td>{{ purchaseOrder.dateCreated}}</td>
                        <td class="accor details-control" ui-sref="app.purchaseOrder.companyPO">
                            <a>VIEW PO</a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
