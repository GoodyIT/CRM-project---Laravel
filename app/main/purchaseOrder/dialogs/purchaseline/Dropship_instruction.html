<md-dialog class="task-dialog" >
    <form name="poform" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Dropship Instruction</span>
                <md-button  ng-click="closeDialog()">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>

                <md-input-container>
                    <textarea placeholder="vendor_instruction" rows="5" md-select-on-focus ui-event="{ change : 'SaveRecords(vendor_instruction)' }" name="vendor_instruction" ng-model="vendor_instruction"  ></textarea>
                </md-input-container>
              </div>
        </md-dialog-content>

        <!-- <md-dialog-actions layout="row" layout-align="end center">
            <md-button class="md-accent md-raised " ng-click="saveLinedata(line_data)">Save</md-button>
        </md-dialog-actions>  -->
    </form>
</md-dialog>
