<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Change Purchase Order Data</span>
                <md-button  ng-click="closeDialog()">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>

                <md-input-container>
                    <input placeholder="Quantity Order" valid-number ui-event="{ change : 'saveLinedata(line_data)' }"  name="qnty_ordered" ng-model="line_data.qnty_ordered" >
                </md-input-container>

                <md-input-container>
                    <input placeholder="Unit Price" valid-number ui-event="{ change : 'saveLinedata(line_data)' }" name="unit_price" ng-model="line_data.unit_price"  >
                </md-input-container>
              </div>
        </md-dialog-content>

        <!-- <md-dialog-actions layout="row" layout-align="end center">
            <md-button class="md-accent md-raised " ng-click="saveLinedata(line_data)">Save</md-button>
        </md-dialog-actions>  -->
    </form>
</md-dialog>
