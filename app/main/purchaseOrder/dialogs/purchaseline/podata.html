<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Edit PO details</span>
                <md-button  ng-click="closeDialog()">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>

 				<md-input-container class="m-b-30">
                    <label>Vendor</label>
                    <md-select ng-model="main_po.vendor_id" name="vendor_id"  ng-change='UpdateTableField("vendor_id",main_po.vendor_id,"vendor")'>
                        <md-option value="0">
                            Select Vendor
                        </md-option>
                        <md-option ng-repeat="vendor in vendor_all" ng-selected="{{main_po.vendor_id==vendor.id}}" value="{{vendor.id}}">
                            {{vendor.name_company}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <!-- <md-input-container class="md-block date-input m-b-30">
                    <input placeholder="Date Created" kendo-date-picker k-ng-model="dateObject" name="date" ng-model="main_po.date"  ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'date\')' }"  >
                </md-input-container> -->
                <!-- <md-input-container class="md-block date-input m-b-30">
                    <input placeholder="Ship Date" kendo-date-picker k-ng-model="dateObject1" name="ship_date" ng-model="main_po.ship_date"  ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'date\')' }"  >
                </md-input-container> -->
                <md-input-container class="md-block date-input m-b-30">
                    <input placeholder="Receive date" kendo-date-picker k-ng-model="dateObject2" name="arrival_date" ng-model="main_po.arrival_date"  ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'date\')' }"  >
                </md-input-container>
               

              </div>
        </md-dialog-content>
<!--         <md-dialog-actions layout="row" layout-align="end center">
            
                   <md-button ng-click="closeDialog()" class="md-primary md-hue-1 md-accent ">Save</md-button>
<!--                    <md-button class="md-accent md-raised " ng-click="UpdateTableField(client)">Save</md-button>
            
        </md-dialog-actions> -->
    </form>
</md-dialog>
