<md-dialog class=" edit-note task-dialog designadd-dialog" aria-label="New order">
    <form name="orderForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">{{vm.title}}</span>
                <md-button  ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="design-add-modal " layout-padding>
                <md-input-container class="md-block m-b-0" flex-gt-sm>
                    <label class="font-14">Note Name</label>
                    <input placeholder="" ng-model="vm.notes.noteName">
                </md-input-container>
                <md-input-container class="md-block pad0 m-b-0">
                    <label>Description</label>
                    <textarea ng-model="vm.notes.notedecs" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
                <md-checkbox md-no-ink aria-label="Checkbox No Ink" class="md-primary margin-0 p-l-20 m-l-10">
                    Make Note Private
                </md-checkbox>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.closeDialog()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
            <md-button class="md-accent md-raised ">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
