<div class="content order-list-page stockkup-content-table-container">
    <div class="simple-table-container md-whiteframe-4dp stokkup-main-tableview">
        <div class="table-title " layout="row" layout-align="space-between center">
            <div class="table-title-text" flex="20" class="cursor-p" >
                Custom Product
            </div>
            <div class="search-block" flex="25">
                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="name" placeholder="Search" ui-event="{ change : 'search($event)' }">
                </md-input-container>
            </div>
             <div class="order-modal-title mrg25-L" layout="row" layout-align="center center" flex="35">
                <form name="uploadcsv" id="uploadcsv" action="api/public/product/uploadCSV" method="post" enctype="multipart/form-data" target="_self">
                    <div class="fileUpload">
                        <input type="file" name="file" id="file" class="upload" ng-model="file">
                        <md-tooltip md-direction="bottom">Upload CSV File</md-tooltip>
                        <input type="hidden" name="company_id" id="company_id" value="{{company_id}}">
                        <input type="hidden" name="pdf_token" id="pdf_token" value="pdf_token">
                        <span>Upload CSV</span>
                    </div>
                    <a href="#" class="btn-typ-submit" ng-click="submitForm()">
                        <span class="icon icon-upload"></span>
                    </a>
                   </form>

                    <form name="downloadProductcsv" id="downloadProductcsv" action="api/public/product/downloadCustomProductCSV" method="post" enctype="multipart/form-data">
                    
                        <a href="#" class="btn-typ-submit" ng-click="submitProductFormDownload()" class="btn-typ-submit">
                            <span>Download Product</span>
                            <input type="hidden" name="company_id" id="company_id" value="{{company_id}}">
                             <input type="hidden" name="type" id="type" value="csv">
                             <input type="hidden" name="pdf_token" id="pdf_token" value="pdf_token">
                            <md-tooltip md-direction="bottom">Download Custom Product</md-tooltip>
                        </a>
                   </form>


                </div>


             <div class="order-modal-title " layout="row" layout-align="end center" flex="20" >
                <span class="cursor-p stokkup-btn-style1" ui-sref="app.settings.custom-info({id:0})" >CREATE CUSTOM PRODUCT</span>
            </div>


        </div>
        <div class="ms-responsive-table-wrapper" ng-show="success==1">
            <div tasty-table bind-resource-callback="getResource" bind-init="init" bind-filters="filterBy" bind-reload="reloadCallback" >
                <table class="dataTable row-border hover">
                    
                    <thead tasty-thead class="cursor-p"></thead>
                    <tbody>
                        <tr  ng-repeat="row in rows">
                            <td ui-sref="app.settings.custom-info({id:row.id})"  class="cursor-p">{{ row.id}}</td>
                            <td ui-sref="app.settings.custom-info({id:row.id})"  class="cursor-p">{{ row.name}}</td>
                            <td ui-sref="app.settings.custom-info({id:row.id})"  class="cursor-p">{{ row.name_company}}</td>
                        </tr>                  
                    </tbody>
                </table>
                <div tasty-pagination class="tasty-page"></div>
            </div>
        </div>
        <div  class="ms-responsive-table-wrapper" ng-show="success==0">
           <table class="simple">
                <thead>
                    <tr>
                        <th>No Records Found</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
