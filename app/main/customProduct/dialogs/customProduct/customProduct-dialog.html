<md-dialog class="task-dialog order-dialog" aria-label="New Custom Product">
    <form name="customProductForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Create New Custom Product</span>
                <md-button  ng-click="cancel()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="order-add-modal " layout-padding>
                <md-input-container class="md-block first-box" flex-gt-sm>
               
                    <input placeholder="Product Name" ng-model="product.name">
                </md-input-container>
                <md-input-container class="first-box">
                     <label>Company</label>
                    <!-- <md-select ng-model="product.client_id">
                        <md-option ng-repeat="data in allCompany" value="{{data.client_id}}">
                            {{data.client_company}}
                        </md-option>
                    </md-select> -->

                   <!--  <div class="col-md-10 nopad-form" ng-dropdown-multiselect="" options="allColor" selected-model="allProductColorSize['colorData']" extra-settings="colorsettings" translation-texts="colorcustomTexts" events="colorEvents">
                    </div> -->

                    <div ng-dropdown-multiselect="" options="example6data" selected-model="example6model" extra-settings="example6settings"></div>

                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
                    <md-button ng-click="cancel()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
                    <md-button class="md-accent md-raised " ng-click="save(product)">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
