<div class="content order-list-page">
    <div class="simple-table-container md-whiteframe-4dp">
        <div class="table-title " layout="row" layout-align="space-between center">
            <div class="table-title-text pd15-TB" flex=100 class="cursor-p" ng-click="vm.openaddDesignDialog($event)">
                Arts
            </div>

                        <div class="filter-menu filter-box">
                            <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" layout="column">
                                <md-toolbar class=" filter-title">
                                    <h1 class="md-toolbar-tools">Filter</h1>
                                </md-toolbar>

                                <md-content class="flex-fix-bottom scrollable"  ms-scroll>
                                    <div class="contant-filter filter-detail" >
                                        <div layout="column" class="f-box-1 first-cheak">
                                          
                                            <div class="f-body scrollable pad0"  ms-scroll>
                                                <div layout="column" >
                                                    <div ng-dropdown-multiselect="" options="vm.companyCheckData" selected-model="vm.companyCheckModal" extra-settings="vm.companyChecksettings" translation-texts="buttonSetting"  class="cheak-box-class"></div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </md-content>
                                <div class="filter-footer" layout="row">
                                    <md-button class="md-accent md-raised md-btn-block md-button md-default-theme md-ink-ripple"  flex="50" ng-click="filterOrders()"> APPLY FILTERS </md-button>
                                    <md-button ng-click="vm.resetFilter()" class="md-accent md-raised md-btn-block md-button md-default-theme md-ink-ripple bg-grey" flex="50"> RESET FILTERS </md-button>
                                </div>
                            </md-sidenav>
                        </div>
                       
        </div>
        <div ng-cloak>
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom class="client-profile-tab">
                    <!-----------------Orders Tab-------------------->
                    <md-tab label="Orders">
                        <div layout="row" layout-align="space-between right" class="art-search-cntnr">
                            <div flex=73 class="pd25-T">
                                <md-icon ng-click="vm.openRightMenu()" md-menu-origin md-font-icon="icon-filter-variant" class="cursor-p" style="float:right;">
                                    <md-tooltip md-delay="demo.delayTooltip">Filter By - Client</md-tooltip>
                                </md-icon>
                            </div>
                            <div class="search-block" flex=25>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <input ng-model="name" placeholder="Search" ui-event="{ change : 'search($event)' }">
                                </md-input-container>
                            </div>
                        </div>
                      

                        <div class="ms-responsive-table-wrapper" ng-show="success==1">
                            <div tasty-table bind-resource-callback="getResource" bind-init="init"  bind-filters="filterBy" bind-reload="reloadCallback" >
                                 <table class="dataTable row-border hover">
                                    <thead tasty-thead></thead>
                                    <tbody >
                                        <tr ng-repeat="art in rows">
                                            <td>{{art.id}}</td>
                                            <td class="">{{art.client_company}}</td>
                                            <td class="">{{art.total_screen}}</td>
                                            <td><a class="font-12" class="cursor-p" ui-sref="app.art.orderView({id:art.id})">VIEW SCREEN SETS</a></td>
                                            <!-- <td class="" ui-sref="app.artOrder.companyPO({id:art.po_id})"> View</td> -->
                                        </tr>
                                    </tbody> 
                                </table>
                                <div tasty-pagination class="tasty-page"></div>
                            </div>
                        </div> 
                         <div class="ms-responsive-table-wrapper" ng-show="success==0">
                         <table class="dataTable row-border hover">
                            <tbody >
                                <tr>
                                    <td>No records found.</td>
                                </tr>
                            </tbody>
                         </table>
                         </div>
                    </md-tab>
                    <!-----------------Screen Set Tab-------------------->
                    
                    <md-tab label="Screen Sets" ui-sref="app.screen"  ></md-tab>
                    
                </md-tabs>
            </md-content>
        </div>
    </div> 
</div>
