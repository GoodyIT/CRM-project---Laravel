<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Edit Company Contact</span>
                <md-button  ng-click="closeDialog()">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>

                <md-input-container class="md-block first-box">
                    <input placeholder="First name" name="first_name" required ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_contact\',\'id\',contact_arr.id,\'contact\',\'\',clientForm.first_name.$error)' }" ng-model="contact_arr.first_name">
                    <div ng-messages="clientForm.first_name.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <input placeholder="Last Name" name="last_name" ng-model="contact_arr.last_name" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_contact\',\'id\',contact_arr.id,\'contact\')' }" >
                </md-input-container>
                <md-input-container>
                    <input placeholder="Location" name="location"  ng-model="contact_arr.location" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_contact\',\'id\',contact_arr.id,\'contact\')' }" >
                </md-input-container>
                <md-input-container>
                    <input placeholder="Phone" only-number ng-maxlength="10" ng-minlength="10"  name="phone" ng-model="contact_arr.phone" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_contact\',\'id\',contact_arr.id,\'contact\',\'\',clientForm.phone.$error)' }" >
                    <div ng-messages="clientForm.phone.$error" role="alert" multiple>
                        <div ng-message="maxlength">
                            <span>Phone number must be have 10 digits.</span>
                        </div>
                        <div ng-message="minlength">
                            <span>Phone number must be have 10 digits.</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <input placeholder="Email"  name="email" ng-model="contact_arr.email" ng-pattern="/^.+@.+\..+$/" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_contact\',\'id\',contact_arr.id,\'contact\',\'\',clientForm.email.$error)' }" >
                    <div ng-messages="clientForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span >Email must be a valid e-mail address</span>
                        </div>
                    </div>

                </md-input-container>
              </div>
        </md-dialog-content>

                   <md-button ng-click="closeDialog()" class="md-primary md-hue-1 md-accent ">Save</md-button>
<!--                    <md-button class="md-accent md-raised " ng-click="UpdateTableField(client)">Save</md-button>
            
        </md-dialog-actions> -->
    </form>
</md-dialog>
