<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Edit Tax</span>
                <md-button  ng-click="closeDialog()" class="close-stokkup-dialog md-button">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>

                <md-input-container class="md-block first-box">
                    <input placeholder="Tax ID" name="tax_id" required ng-maxlength="9" ng-minlength="9" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client\',\'client_id\',client.client_id,\'tax\',\'\',clientForm.tax_id.$error)' }"  ng-model="client_tax.tax_id">
                        <div ng-messages="clientForm.tax_id.$error" role="alert" multiple>
                            <div ng-message="required">
                                <span >This field is required</span>
                            </div>
                            <div ng-message="maxlength">
                                <span >TaxId must have 9 characters.</span>
                            </div>
                            <div ng-message="minlength">
                                <span >TaxId must have 9 characters.</span>
                            </div>
                        </div>
                </md-input-container>

                 


                <md-input-container>
                    <input placeholder="Tax Rate" name="tax_rate" valid-number ng-model="client_tax.tax_rate"  ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client\',\'client_id\',client.client_id,\'tax\',\'\',clientForm.tax_rate.$error)' }"  >
                        
                </md-input-container>

                 <md-input-container flex=45 class="m-b-20">
                        <label> Tax Exempt </label>
                        <md-select ng-model="client_tax.tax_exempt"  name="tax_exempt"  ng-change='UpdateTableField("tax_exempt",client_tax.tax_exempt,"client","client_id",client.client_id,"tax")'>
                            <md-option ng-selected='{{client_tax.tax_exempt==1}}' value="1">
                                Yes
                            </md-option>
                            <md-option ng-selected='{{client_tax.tax_exempt==0}}' value="0">
                                No
                            </md-option>
                        </md-select>
                    </md-input-container>


              </div>
        </md-dialog-content>
<!--         <md-dialog-actions layout="row" layout-align="end center">
            
                   <md-button ng-click="closeDialog()" class="md-primary md-hue-1 md-accent ">Save</md-button>
<!--                    <md-button class="md-accent md-raised " ng-click="UpdateTableField(client)">Save</md-button>
            
        </md-dialog-actions> -->
    </form>
</md-dialog>
