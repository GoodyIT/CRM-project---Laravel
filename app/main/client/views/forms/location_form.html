<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Edit Location</span>
                <md-button  ng-click="closeDialog()">
                    <span>Close</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>
                <md-input-container class="md-block first-box">
                    <input placeholder="Address" name="address" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_address\',\'id\',contact_arr.id,\'location\')' }"  required ng-model="contact_arr.address">
                </md-input-container>
                <md-input-container>
                    <input placeholder="City" name="city" ng-model="contact_arr.city" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_address\',\'id\',contact_arr.id,\'location\')' }" >
                </md-input-container>
                <md-input-container class="m-b-20">
                    <label>State</label>
                    <md-select ng-model="contact_arr.state"  name="state"  ng-change='UpdateTableField("state",contact_arr.state,"client_address","id",contact_arr.id,"distribution")'>
                        <md-option value="0">
                                Select State
                        </md-option>
                        <md-option ng-repeat="state_val in states_all" ng-selected='{{state_val.id==contact_arr.state}}' value="{{state_val.id}}">
                            {{state_val.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <input placeholder="Zip Code"  name="postal_code" ng-model="contact_arr.postal_code" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'client_address\',\'id\',contact_arr.id,\'location\')' }" >
                </md-input-container>
                 <md-input-container class="m-b-20">
                    <label>Type</label>
                    <md-select ng-model="contact_arr.type"  name="type"  ng-change='UpdateTableField("type",contact_arr.type,"client_address","id",contact_arr.id,"distribution")'>
                        <md-option value="0">
                                Select Type
                        </md-option>
                        <md-option ng-repeat="type in AddrTypeData" ng-selected='{{type.id==contact_arr.type}}' value="{{type.id}}">
                            {{type.value}}
                        </md-option>
                    </md-select>
                </md-input-container>
              </div>
        </md-dialog-content>
    </form>
</md-dialog>
