<div class="content client-list-page stockkup-content-table-container custom-tabs-content">
    <div class="md-whiteframe-4dp stokkup-main-tableview">
                    <md-content>
                        <div layout="row" layout-wrap="nowrap" class="client-live-nation med-box p-30">
                            <div flex-xs flex-gt-xs="25" layout="column">
                                <md-card class="custom-fullbox-shadow md-default-theme">
                                    <md-card-header layout-align="space-between center">
                                        <md-card-header-text>
                                            <span class="md-title">Web</span>
                                        </md-card-header-text>
                                        <md-menu>
                                            <md-button aria-label="Web" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                                <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                            </md-button>
                                            <md-menu-content width="4" ng-click="vm.editCompanyInfo($event,'sales_form')">
                                                <md-menu-item>
                                                    <md-button>
                                                        Edit
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </md-card-header>
                                    <md-card-content class="center-num-box box-zerospace">
                                        <div class="center-num"><span class="num-style1"><a class="fig-desc-text" href="{{salesDetails.salesweb}}" target="_blenk">{{salesDetails.salesweb}}</a></span></div>
                                    </md-card-content>
                                </md-card>
                            </div>
                            <div flex-xs flex-gt-xs="25" layout="column">
                                <md-card class="custom-fullbox-shadow md-default-theme">
                                    <md-card-header layout-align="space-between center">
                                        <md-card-header-text>
                                            <span class="md-title">Anniversary Date</span>
                                        </md-card-header-text>
                                        <md-menu>
                                            <md-button aria-label="Anniversary Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                                <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                            </md-button>
                                            <md-menu-content width="4" ng-click="vm.editCompanyInfo($event,'sales_form')">
                                                <md-menu-item>
                                                    <md-button>
                                                        Edit
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </md-card-header>
                                    <md-card-content class="center-num-box box-zerospace">
                                        <div class="center-num"><span class="num-style1 text-center">{{salesDetails.anniversarydate}}</span></div>
                                    </md-card-content>
                                </md-card>
                            </div>
                            <div flex-xs flex-gt-xs="25" layout="column">
                                <md-card class="custom-fullbox-shadow md-default-theme">
                                    <md-card-header layout-align="space-between center">
                                        <md-card-header-text>
                                            <span class="md-title">Sales Person</span>
                                        </md-card-header-text>
                                        <md-menu>
                                            <md-button aria-label="Sales Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                                <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                            </md-button>
                                            <md-menu-content width="4" ng-click="vm.editCompanyInfo($event,'sales_form')">
                                                <md-menu-item>
                                                    <md-button>
                                                        Edit
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </md-card-header>
                                    <md-card-content class="center-num-box box-zerospace">
                                        <div class="center-num"><span class="num-style1 text-center">{{salesDetails.sales_name}}</span></div>         
                                    </md-card-content>
                                </md-card>
                            </div>
                            <div flex-xs flex-gt-xs="25" layout="column">
                                <md-card class="custom-fullbox-shadow md-default-theme">
                                    <md-card-header layout-align="space-between center">
                                        <md-card-header-text>
                                            <span class="md-title">Default Price Grid</span>
                                        </md-card-header-text>
                                        <md-menu>
                                            <md-button aria-label="Price Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                                <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                            </md-button>
                                            <md-menu-content width="4" ng-click="vm.editCompanyInfo($event,'sales_form')">
                                                <md-menu-item>
                                                    <md-button>
                                                        Edit
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </md-card-header>
                                    <md-card-content class="center-num-box box-zerospace">
                                        <div class="center-num"><span class="fig-desc-text text-center">{{salesDetails.price_grid}}</span></div>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </md-content>
    </div>
</div>
