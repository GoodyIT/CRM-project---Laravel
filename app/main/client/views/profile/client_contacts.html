
                    <md-content class="md-padding">
                        <div class="simple-table-container md-whiteframe-4dp">
                            <div class="table-title " layout="row" layout-align="space-between center">
                                <div class="table-title-text" flex=20>
                                    Contacts
                                </div>
                            </div>
                            <div class="ms-responsive-table-wrapper">
                                <table class="simple"  ms-responsive-table=""  datatable="ng" dt-instance="vm.dtInstanceCB" dt-options="vm.dtOptions">
                                    <thead>
                                        <tr>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">First Name</span>
                                                </div>
                                            </th>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Last Name</span>
                                                </div>
                                            </th>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Location</span>
                                                </div>
                                            </th>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Phone</span>
                                                </div>
                                            </th>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Contact Email</span>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="table-header">
                                                    <span class="column-title">Main contact</span>
                                                </div>
                                            </th> 
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="contact in allContacts">
                                            <td>{{contact.first_name}}</td>
                                            <td>{{contact.last_name}}</td>
                                            <td>{{contact.location}}</td>
                                            <td>{{contact.phone}}</td>
                                            <td>{{contact.email}}</td>
                                            <td ng-if="contact.contact_main=='1'">

                                               <button type="button" class="md-raised md-warn md-button md-default-theme md-ink-ripple" aria-label="Warn">
                                               <span class="ng-scope">Main</span>
                                               <div class="md-ripple-container" style=""></div>
                                               </button>

                                            </td>
                                            <td ng-if="contact.contact_main=='0'"></td>
                                            <td class="text-right"> 
                                    <md-menu>
                                        <md-button aria-label="Account Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                            <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                        </md-button>
                                        <md-menu-content width="4">
                                            <md-menu-item  ng-click="vm.editCompanyConatct($event,contact.id)">
                                                <md-button>
                                                    Edit Contact
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <md-button>
                                                    Delete Contact
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item ng-click="UpdateTableField('contact_main',0,'client_contact','client_id',contact.client_id,'contact_main',contact.id)">
                                                <md-button>
                                                    Set As Main Contact
                                                </md-button>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                    </td>
                                    </tr>                                   
                                    </tbody>
                                </table>
                                <table> 
                                    <tr>
                                        <td class="p-16"><a ng-click="vm.editCompanyConatct($event,'add')">ADD NEW</a></td>                                                
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </md-content>
