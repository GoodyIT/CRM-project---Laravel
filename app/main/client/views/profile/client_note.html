
                    <md-content class="md-padding">
                        <div class="simple-table-container md-whiteframe-4dp">

                                    Notes
                                </div>
                            </div>
                            <div class="ms-responsive-table-wrapper">
                                <table class="simple"  ms-responsive-table="" datatable="ng" dt-instance="vm.dtInstanceCB" dt-options="vm.dtOptions">
                                    <thead>
                                        <tr>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Created By</span>
                                                </div>
                                            </th>  
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Note</span>

                                                </div>
                                            </th>  
                                            <th></th>                                               
                                        </tr>
                                    </thead>                                   
                                    <tbody>
                                        <tr ng-repeat="note in ::vm.notes">

                                    <md-menu>
                                        <md-button aria-label="Notes Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">

                                        <md-menu-content width="4">

                                        </md-menu-content>

                                <table> 
                                    <tr>
