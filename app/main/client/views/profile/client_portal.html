<div class="content client-list-page stockkup-content-table-container custom-tabs-content">
    <div class="md-whiteframe-4dp stokkup-main-tableview">
                    <md-content>
                        <div layout="row" layout-wrap="nowrap" class="client-live-nation med-box p-30">

                                <md-card class="custom-fullbox-shadow md-default-theme">
