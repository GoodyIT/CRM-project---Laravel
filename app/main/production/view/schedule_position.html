<md-dialog class="task-dialog machine-dialog">
	<div flex=100 class="full-row pull-left">
    	<form name="clientForm" class="md-inline-form" novalidate>
        	<md-toolbar class="md-accent md-hue-2">
			    <div class="md-toolbar-tools" layout="row" layout-align="space-between">
			        <span class="title">Schedule Position</span>
			        <md-button  ng-click="closeDialog()" class="close-stokkup-dialog md-button">
			            <span>Close</span>
			        </md-button>
			    </div>
			</md-toolbar>
			<md-dialog-content ms-scroll>
				<div class="full-row pull-left p-20">
				<div flex=100 class="full-row pull-left mb-30 btm-border-row">
	    			<md-input-container class="md-block date-input pull-left full-row m-0 newdatestyle" flex=70>      					
	    			<span class="global-labels">Schedule Run Date</span>
	                    <input kendo-date-picker k-ng-model="dateObject2" name="run_date" aria-label="true" ng-model="params.Position_scheduleData[0].run_date"  ui-event="{ change : 'UpdateTableData($event.target.name,$event.target.value,\'position_schedule\',\'id\',params.Position_scheduleData[0].id,\'date\')' }" >
	                </md-input-container>
	            	<div class="pull-right" flex=30>
	            		<md-button class="stokkup-custom-btn1 stokkup-blue-btn text-white">change run date</md-button>
	            	</div>
	        	</div>

	        	<div class="full-row pull-left" id="custChkboxes">


	        		<div class="schedule-shifts">
	        			<div ng-show="params.shift_data[0].first_shift==1">
		        			<h4 class="global-labels m-0 m-b-10">1st Shift</h4>
		        			<div class="shift-units">
		        				<span class="percent">80%</span>
		        				<span class="machine-unit">capacity</span>
		        			</div>

		        			<div class="customChkbox md-raised">
                                <input type="radio" checked="checked" name="shift_id" value="1" id="chk1" />
                                <label for="chk1" class="form-control" style="font-size: 11px">Schedule for 1st shift</label>
                            </div>
	        			</div>
	        		</div>

	        		<div class="schedule-shifts">
	        			<div ng-show="params.shift_data[0].second_shift==1">
		        			<h4 class="global-labels m-0 m-b-10">2nd Shift</h4>
		        			<div class="shift-units">
		        				<span class="percent">90%</span>
		        				<span class="machine-unit">capacity</span>
		        			</div>

		        			<div class="customChkbox md-raised">
                                <input type="radio"  name="shift_id" value="2" id="chk2" />
                                <label for="chk2" class="form-control" style="font-size: 11px">Schedule for 2nd shift</label>
                            </div>

	        			</div>
	        		</div>

	        		<div class="schedule-shifts">
	        			<div ng-show="params.shift_data[0].third_shift==1">
		        			<h4 class="global-labels m-0 m-b-10">3rd Shift</h4>
		        			<div class="shift-units">
		        				<span class="percent">100%</span>
		        				<span class="machine-unit">capacity</span>
		        			</div>

		        			<div class="customChkbox md-raised">
                                <input type="radio" name="shift_id" value="3" id="chk3" />
                                <label for="chk3" class="form-control" style="font-size: 11px">Schedule for 3rd shift</label>
                            </div>

	        			</div>
	        		</div>
	        	</div>

	        	<div class="full-row pull-left">
	        		<md-input-container class="full-row pull-left">
	                    <span class="global-labels">Schedule to Machine</span>
	                    <md-select ng-model="params.Position_scheduleData[0].machine_id" name="machine_id" ng-change='UpdateTableData("machine_id",params.Position_scheduleData[0].machine_id,"position_schedule","id",params.Position_scheduleData[0].id)'>
	                        <md-option value="0">
	                            Select Machine
	                        </md-option>
	                        <md-option ng-repeat="machine in params.machine_data" value="{{machine.id}}" ng-selected={{"machine.id==params.Position_scheduleData[0].machine_id"}}>
	                            {{machine.machine_name}}
	                        </md-option>
	                    </md-select>
	                </md-input-container>
	        	</div>
	        	<div class="full-row pull-left">
	        	</div>
	        	</div>
			</md-dialog-content>

			<!--  <md-dialog-actions layout="row" layout-align="end center">
            
                  <!--  <md-button ng-click="closeDialog()" class="md-primary md-hue-1 md-accent ">Save</md-button> -->
                <!--  <md-button class="stokkup-custom-btn1 stokkup-blue-btn text-white">Cancel</md-button>

                 <md-button class="stokkup-custom-btn1 stokkup-blue-btn text-white">Schedule</md-button> -->
            
        	<!-- </md-dialog-actions> --> 
    	</form>
	</div>
</md-dialog>
