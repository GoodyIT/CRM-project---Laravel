<!-- New layout for misc -->







<div class="content order-list-page stockkup-content-table-container">
    <div class="simple-table-container md-whiteframe-4dp stokkup-main-tableview">
      <div class="table-title " layout="row" layout-align="space-between center">
          <div class="table-title-text" flex=50 class="cursor-p">
              Misc Data
          </div>
      </div>
          <div class="inner-full-box mt-20">
            <div class="misc-main-block white-bg pull-left">
              <div flex=25 class="pull-left">
                <ul class="misc-left-pane">
                  <li><a href="#" class="active">Approval / Order Sequence</a></li>
                  <li><a href="#">Art Ink</a></li>
                  <li><a href="#">Boxing Type</a></li>
                  <li><a href="#">Charge Apply</a></li>
                  <li><a href="#">Color Group</a></li>
                  <li><a href="#">Direct to Garment</a></li>
                  <li><a href="#">Dir. to Garment Sz.</a></li>
                  <li><a href="#">Disposition</a></li>
                  <li><a href="#">Graphic Size</a></li>
                  <li><a href="#">Level</a></li>
                  <li><a href="#">Yes/No</a></li>
                  <li><a href="#">PO Status</a></li>
                </ul>
              </div>

              <div flex=75 class="pull-left">
                <div class="misc-right-pane" ng-controller="XeditableCtrl">
                  <div class="misc-detailed-row">
                  <div class="pull-left p-10 misc-linkbox" data-ng-repeat="i in range">
                    <a class="common-header-links pull-left" editable-text="miscData.approval[i].value" onaftersave="updateUser(miscData.approval[i].value,miscData.approval[i].id)">{{miscData.approval[i].value}}</a>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
      
    </div>
</div>
