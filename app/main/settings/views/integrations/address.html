
                <md-content class="md-padding">
                    <div class="content client-list-page stockkup-content-table-container">
                        <div class="simple-table-container stokkup-main-tableview">
                            <div class="ms-responsive-table-wrapper">
                                <table class="dataTable">
                                    <thead>
                                        <tr>
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Street Number</span>
                                                </div>
                                            </th>  
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Street Address</span>
                                                </div>
                                            </th>                                          
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">City</span>
                                                </div>
                                            </th>                                            
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">State</span>
                                                </div>
                                            </th>                                            
                                            <th class="secondary-text">
                                                <div class="table-header">
                                                    <span class="column-title">Zipcode</span>
                                                </div>
                                            </th>                                            
                                            <th class="secondary-text">
                                                <div class="table-header text-center">
                                                    <span class="column-title">Main Location</span>
                                                </div>
                                            </th>  
                                            <th></th>                                               
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="location in location_data">
                                        	<td>{{location.address2}}</td>
                                            <td>{{location.address}}</td>
                                            <td>{{location.city}}</td>
                                            <td>{{location.state_name}}</td>
                                            <td>{{location.zipcode}}</td>
                                            <td  class="text-center" ng-if="location.is_main=='1'"><i class="icon icon-check s40"></i></td>
                                            <td class="text-center" ng-if="location.is_main=='0'"><i class="icon icon-flickr-before s40"></i></td>

                                            <td class="text-right"  ng-show="allow_access==1"> 
                                                <md-menu>
                                                    <md-button aria-label="Location Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                                        <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                                    </md-button>
                                                    <md-menu-content width="4">
                                                        <md-menu-item  ng-click="openEditPopup('settings/views/integrations/popup_address.html',location,$event,'company_address')">
                                                            <md-button>
                                                                Edit Location
                                                            </md-button>
                                                        </md-menu-item>
                                                        <md-menu-item ng-click="UpdateTableField('is_main',0,'company_address','company_id',location.company_id,'is_main',location.id,'id',location.id)">
                                                            <md-button>
                                                                Set as main Location
                                                            </md-button>
                                                        </md-menu-item>
                                                        <md-menu-item  ng-click="UpdateTableField('is_deleted',0,'company_address','id',location.id,'remove_address',location.is_main)">
                                                            <md-button>
                                                                Delete Location
                                                            </md-button>
                                                        </md-menu-item>
                                                    </md-menu-content>
                                                </md-menu>
                                            </td>
                                        </tr>                                
                                    </tbody>
                                </table>
                               <div class="pull-right"  ng-show="allow_access==1"><a href="javascript:;" ng-click="openInsertPopup('settings/views/integrations/popup_address.html',$event,'company_address')" class="stokkup-custom-btn1 stokkup-blue-btn text-white m-r-30 m-b-20 m-t-20 pull-right">ADD NEW</a></div>
                            </div>
                        </div>
                    </div>
                </md-content>
