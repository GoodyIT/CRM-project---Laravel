<div class="main-design-page">
    <div class="header"  layout="column">

    <div class="inner-full-box m-t-10">
        <div class="content order-list-page puchase-order-page stockkup-content-table-container">
        <div class="simple-table-container md-whiteframe-4dp stokkup-main-tableview">
        <div class="table-title " layout="row" layout-align="space-between center">
            <div class="table-title-text" flex=20>Machine</div>
            <div class="pull-right right-search-box">
                <div class="client-modal-title pull-right">
                    <span class="cursor-p stokkup-btn-style1 pull-left" ng-show="allow_access==1" ng-click="Machine($event,'','add')">ADD MACHINE</span>
                </div>
                <div class="search-block pull-right">
                <md-input-container class="md-block" flex-gt-sm>
                        <label class="top-srch-label">Search...</label>
                    <input ng-model="name" ui-event="{ change : 'search($event)' }">
                </md-input-container>
                </div>
            </div>
        </div>
        <div class="ms-responsive-table-wrapper" ng-show="success==1">
            <div tasty-table bind-resource-callback="getResource" bind-init="init"  bind-filters="filterBy" bind-reload="reloadCallback" >
                 <table class="dataTable row-border hover">

                    <thead tasty-thead></thead>
                    <tbody >
                        <tr ng-repeat="machine in rows">
                            <td>{{machine.machine_name}}</td>
                            <td>{{machine.machine_type_text}}</td>
                            <td>{{machine.run_rate}}</td>
                            <td class="">{{machine.color_count}}</td>
                            <td class="">{{machine.screen_width}}" x {{machine.screen_height}}"</td>
                            <td align="center" class="inset">
                                <md-switch aria-label="true" ng-model="machine.operation_status" ng-change="changeStatus(machine.operation_status,machine.id)"></md-switch>
                            </td>
                            <td class=""> 
                                <md-menu>
                                    <md-button aria-label="Account Options" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                        <md-icon md-menu-origin md-font-icon="icon-dots-vertical"></md-icon>
                                    </md-button>
                                    <md-menu-content width="4"> 
                                        <md-menu-item>
                                            <md-button ng-click="Machine($event,machine.id,'edit')">
                                                Edit Machine
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item ng-show="allow_access==1">
                                            <md-button ng-click="deleteMachine($event,machine.id)">
                                                Delete Machine
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </td>
                        </tr>
                    </tbody> 
                </table>
                <div tasty-pagination class="tasty-page"></div>
            </div>
        </div>
        <div  class="ms-responsive-table-wrapper" ng-show="success==0">
           <table class="simple">
                <thead>
                    <tr>
                        <th>No Records Found</th>
                    </tr>
                </thead>
            </table>
        </div>
        </div>
        </div>


        </div>
    </div>
</div>
