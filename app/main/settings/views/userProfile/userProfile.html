<div class="main-design-page m-r-15 m-l-20">
    <div class="header"  layout="column">
        <div class="header-content" layout="row" layout-align="start" layout-wrap flex layout-padding>
        </div>
        <div class="order-information m-b-20" layout="row" layout-align="start" layout-wrap flex >
            <div class="info-order" flex="100">
                <form name="user_profile">
                <md-card layout="row">
                    <md-card-content flex="70" layout="column">
                        <div class="title" layout-padding><span class="basicInfoStyle">BASIC INFORMATION</span></div>   
                        
                        
                        <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                            <input placeholder="Name" name="name" ng-model="company.name" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'users\',\'id\',company.id,\'company\')' }">
                        </md-input-container>

                        <md-input-container class="md-block first-box settings-margin-0">
                            <input placeholder="Email Address" type="email" name="email" required ng-pattern="/^.+@.+\..+$/" ng-model="company.email" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'users\',\'id\',company.id,\'company\',\'check_email\')' }">

                            <div ng-messages="user_profile.email.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span >This field is required</span>
                                </div>
                                <div ng-message="pattern">
                                    <span >Email must be a valid e-mail address</span>
                                </div>
                            </div>

                        </md-input-container>

                        <md-input-container class="md-block first-box settings-margin-0">
                            <input placeholder="Phone Number" name="prime_phone_main" required only-number ng-maxlength="10" ng-minlength="10" ng-model="company.prime_phone_main" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'staff\',\'id\',company.staff_id,\'company\',\'\',user_profile.prime_phone_main.$error)' }">

                            <div ng-messages="user_profile.prime_phone_main.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span >This field is required</span>
                                </div>
                                <div ng-message="maxlength">
                                    <span>Phone number must have 10 digits.</span>
                                </div>
                                <div ng-message="minlength">
                                    <span>Phone number must have 10 digits.</span>
                                </div>
                            </div>
                        </md-input-container>

                         <div class="title" layout-padding><span class="basicInfoStyle">PASSWORD</span></div>   

                        <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                            <input placeholder="Password" type="password" value="*****" >
                         </md-input-container> 
                        <!--<div class="title" layout-padding>
                            <span class="basicInfoStyle">CHANGE PASSWORD</span>
                        </div> -->
                        <div class="title" layout-padding>
                            <button class="md-raised md-primary stokkup-custom-btn1 stokkup-blue-btn m-b-20" ng-click="vm.openChangePasswordialog($event)" >
                                CHANGE PASSWORD
                            </button>
                        </div>
                    </md-card-content>
                    <md-card-content flex="30" layout="column" class="m-r-10">
                            <md-card-content flex="50" layout="column" class="max-height-350 m-b-30 company-pro-img-block"  ng-click="ImagePopup('photo','staff','staff',company.company_url_photo,'id',company.staff_id,company.photo,'image',company.photo)">
                                <img ng-if="company.company_url_photo==''" ng-src="{{NoImage}}" alt="No Image" class="company-pro-image" >
                                <img ng-if="company.company_url_photo" ng-src="{{company.company_url_photo}}" alt="Image" class="company-pro-image" >
                            </md-card-content>
                            <div class="container" style="position: relative;">
                                <input style="height: 100%;
                                            left: 0;
                                            position: absolute;
                                            top: 0;
                                            width: 100%;
                                            z-index: 10;
                                            cursor: pointer;
                                            opacity: 0;
                                            padding: 0 12px !important;
                                            text-indent: -100%;" type="file" multiple="" accept="image/*" base-sixty-four-input ng-model="logo_image" ng-change="ImagePopup('photo','staff','staff',company.company_url_photo,'id',company.staff_id,company.photo,'image_drag',logo_image)" style="">
                                <div class='button-wrapper' style='height:200px'>
                                    <label class="text-center dragDropLabel">Drag & Drop your File here</label>
                                <!-- <input class="" type="button" value="submit"  /> -->
                                    <md-button id="chooseFile" class="md-raised">CHOOSE FILE</md-button>
                                </div>
                            </div>
                    </md-card-content> 
                </md-card>
                </form>
            </div>
        </div>
    </div>
</div>
