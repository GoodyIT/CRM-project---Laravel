<md-dialog class="task-dialog addEmployeeDialog" >
<form name="employeeform" class="md-inline-form" novalidate>
    <div class="client-profile-page">
    <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Add Vendor</span>
                <md-button  ng-click="closeDialog()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
    <div ng-cloak>
    <md-card-content layout="column" class="box-shadow-0">
        <div layout="row" layout-wrap>

                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Name *" required name="name_company"  ng-model="users.name_company">
                     <div ng-messages="employeeform.name_company.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span>This field is required</span>
                        </div>
                    </div>
                </md-input-container>
                 <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Email *" type="email" name="email" required ng-pattern="/^.+@.+\..+$/"  ng-model="users.email">
                    <div ng-messages="employeeform.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span >Email must be a valid e-mail address</span>
                        </div>
                    </div> 
                </md-input-container>

                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Address" name="prime_address1"  ng-model="users.prime_address1">
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-100">
                    <input placeholder="Street" name="prime_address2"  ng-model="users.prime_address2">
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-100">
                    <input placeholder="City" name="prime_address_city"  ng-model="users.prime_address_city">
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-100">
                 <label>State</label>
                    <md-select  aria-label='State'  name="prime_address_state" ng-model="users.prime_address_state">
                        <md-option value="">
                            Select State
                        </md-option>
                      <md-option ng-repeat="state in states_all" value="{{state.id}}" >
                        {{state.name}}
                       </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-100">
                    <input placeholder="Zip" name="prime_address_zip"  ng-model="users.prime_address_zip">
                </md-input-container>

                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Phone *" valid-phone name="prime_phone_no"  ng-model="users.prime_phone_no" required only-number ng-maxlength="10" ng-minlength="10">
﻿﻿                      <div ng-messages="employeeform.prime_phone_no.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span >This field is required</span>
                        </div>
                        <div ng-message="maxlength">
                            <span >Phone number must be have 10 digits.</span>
                        </div>
                        <div ng-message="minlength">
                            <span >Phone number must be have 10 digits.</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Website" name="url"  ng-model="users.url">
                </md-input-container>
        </div>
    </md-card-content>
       
    </div>
</div>
<table> 
    <tr>
        <td class="p-16 td-500">
            <md-button class="bg-blue float-right"  ng-disabled="employeeform.$invalid || employeeform.$pristine" ng-click="addVendor(users)">
                    SAVE
            </md-button>
        </td>  
    </tr>
</table>
</form>
</md-dialog>
