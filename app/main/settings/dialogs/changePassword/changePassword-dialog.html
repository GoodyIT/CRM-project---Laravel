<md-dialog class="task-dialog" >
    <form name="clientForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Change Password</span>
                <md-button  ng-click="cancel()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column" layout-wrap="nowrap" class="client-add-modal " layout-padding>
                <md-input-container class="md-block first-box">
                    <input placeholder="Old Password*" name="" required ng-model="">
                    <div ng-messages="" role="alert" multiple>
                        <div ng-message="required">
                            <span>This field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block first-box">
                    <input placeholder="New Password*" name="" required ng-model="">
                    <div ng-messages="" role="alert" multiple>
                        <div ng-message="required">
                            <span>This field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block first-box">
                    <input placeholder="Confirm Password*" name="" required ng-model="">
                    <div ng-messages="" role="alert" multiple>
                        <div ng-message="required">
                            <span>This field is required</span>
                        </div>
                    </div>
                </md-input-container>                
               
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            
                    <md-button ng-click="cancel()" class="md-primary md-hue-1 md-accent ">Cancel</md-button>
                    <md-button class="md-accent md-raised " ng-disabled="" ng-click="">Save</md-button>
             
        </md-dialog-actions>
    </form>
</md-dialog>
