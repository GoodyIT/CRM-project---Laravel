<md-dialog class="task-dialog addEmployeeDialog" >
    <div class="client-profile-page">
    <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Edit Employee</span>
                <md-button  ng-click="closeDialog()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
    <div ng-cloak>
    <md-card-content layout="column" class="box-shadow-0">
        <div layout="row" layout-wrap>
                <md-input-container flex=30 class="m-b-20 m-l-10 width-400">
                    <label class="state-label-color">Permission Role</label>
                    <md-select ng-model="users.role_id" aria-label="Permission Role">
                      <md-option ng-repeat="role in rolelist" ng-selected="{{users.role_id==role.id}}" value="{{role.id}}" >
                        {{role.title}}
                       </md-option>
                    </md-select>                            
                </md-input-container>
                <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Name"  ng-model="users.name">
                </md-input-container>
                 <md-input-container class="md-block first-box settings-margin-0 margin-top-25 width-400">
                    <input placeholder="Email"  ng-model="users.email">
                </md-input-container>

        </div>
    </md-card-content>
       
    </div>
</div>
<table> 
    <tr>
        <td class="p-16 td-500">
            <md-button class="bg-blue float-right" ng-click="SaveRecords(users)">
                    SAVE
            </md-button>
        </td>  
    </tr>
</table>
</md-dialog>
