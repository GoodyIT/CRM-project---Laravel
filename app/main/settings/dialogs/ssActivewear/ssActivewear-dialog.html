<md-dialog class="task-dialog ssActivewearDialog" >
<form name="integration_form" class="md-inline-form" novalidate>
    <div class="client-profile-page">
        <md-toolbar class="md-accent md-hue-2">
                <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                    <span class="title">S&S API INTEGRATION</span>
                    <md-button  ng-click="closeDialog()" class="close-stokkup-dialog">
                        <span>close</span>
                    </md-button>
                </div>
        </md-toolbar>
        <div ng-cloak>
            <md-card-content layout="column" class="box-shadow-0">
                <div layout="row" layout-wrap="nowrap" layout-padding layout-align="space-between start">
                    <div layout="column"  flex="100">
                        <md-input-container class="md-block first-box settings-margin-0 mb-20">
                            <input placeholder="Username *" name="username" ng-model="params.username" >
                        </md-input-container>
                        <md-input-container class="md-block first-box settings-margin-0 mb-20">
                            <input placeholder="API Key" name="api_key" ng-model="params.api_key" >
                        </md-input-container>
                        <md-input-container class="md-block first-box settings-margin-0 mb-20">
                            <input placeholder="API Password" type="password" name="password" ng-model="params.password"  >
                        </md-input-container>
                        <div layout-padding class="mt-5">
                        <md-input-container layout="row" class="margin-0 box-zerospace p-0">
                        <label class="selectbox-label">Test Mode</label>
                            <md-select name="is_live" ng-model="params.is_live" flex="100" >
                                <md-option ng-selected="params.is_live==1" value="1">
                                    Yes
                                </md-option>
                                <md-option ng-selected="params.is_live==0" value="0">
                                    No
                                </md-option>
                            </md-select>
                        </md-input-container>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </div>
        <md-dialog-actions layout="row" layout-align="end center">
        <md-button class="stokkup-custom-btn1 stokkup-blue-btn text-white pull-right" id="affiliateSaveBtn" ng-click="UpdateTableData(params,'ss_detail','id',params.id,'sns')">
                SAVE
        </md-button>
    </md-dialog-actions>
    </div>
</form>
</md-dialog>
