<md-dialog class="task-dialog ssActivewearDialog" >
    <div class="client-profile-page">
    <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">UPS API INTEGRATION</span>
                <md-button    ng-click="closeDialog()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
    <div ng-cloak>
    <md-card-content layout="column" class="box-shadow-0">
        <div layout="row" layout-wrap="nowrap" id="affiliateDialog" layout-padding layout-align="space-between start">
                <div layout="column"  flex="100">

                    <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                        <input placeholder="UPS Email" name="email"  ng-model="ups.email" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'ups_detail\',ups.id)' }">
                    </md-input-container>

                    <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                        <input placeholder="Access UserName" name="username"  ng-model="ups.username" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'ups_detail\',ups.id)' }">
                    </md-input-container>

                    <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                        <input placeholder="Account Password" type="password" name="password"  ng-model="ups.password" ui-event="{ change : 'UpdateTableField($event.target.name,$event.target.value,\'ups_detail\',ups.id)' }">
                    </md-input-container>
                </div>
            </div>
</div>
    <!-- <md-button class="bg-blue float-right" id="affiliateSaveBtn"  ng-click="closeDialog()">
            SAVE
    </md-button> -->
</md-dialog>
