<md-dialog class="task-dialog addAffiliateDialog" >
<form name="affiliateform" class="md-inline-form" novalidate>

    <div class="client-profile-page">
    <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between">
                <span class="title">Add Affiliate</span>
                <md-button  ng-click="closeDialog()">
                    <span>Cancel</span>
                </md-button>
            </div>
        </md-toolbar>
    <div ng-cloak>
    <md-card-content layout="column" class="box-shadow-0">
        <div layout="row" layout-wrap="nowrap" id="affiliateDialog" layout-padding layout-align="space-between start">
                <div layout="column"  flex="50">

                    <div class="table-title paddingbottom-0" layout="row" layout-align="space-between center">
                        <div class="table-title-text h2 text-semibold" flex=40>
                            <div class="title" layout-padding><span class="basicInfoStyle">AFFILIATE INFORMATION</span></div>
                        </div>
                    </div>

                    <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                            <input placeholder="Affiliate Name *" name="name" required ng-model="affiliate.name">
                            <div ng-messages="affiliateform.name.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span>This field is required</span>
                                </div>
                            </div>  
                        </md-input-container>

                        <md-input-container class="md-block first-box settings-margin-0">
                            <input placeholder="Address" name="prime_address1" ng-model="affiliate.prime_address1">
                        </md-input-container>

                        <div layout="row" layout-wrap="nowrap" layout-align="space-between start">
                                
                            <md-input-container class="md-block first-box settings-margin-0 margin-top-25">
                                <input placeholder="City"  name="prime_address_city" ng-model="affiliate.prime_address_city">
                            </md-input-container>

                            <md-input-container flex=30 class="m-b-20 m-t-25">
                                <label class="state-label-color">State</label>
                                <md-select  name="prime_address_state" ng-model="affiliate.prime_address_state">
                                  <md-option ng-repeat="state in states_all" value="{{state.id}}" >
                                    {{state.name}}
                                   </md-option>
                                </md-select>
                                
                            </md-input-container>

                            <md-input-container flex=30 class="md-block first-box settings-margin-0 margin-top-25">
                                <input placeholder="Postal Code" name="prime_address_zip" ng-model="affiliate.prime_address_zip">
                            </md-input-container>
                        </div>

                        <md-input-container class="md-block first-box settings-margin-0">
                            <input placeholder="Phone Number" name="prime_phone_no" only-number ng-maxlength="10" ng-minlength="10" ng-model="affiliate.prime_phone_no">
                            <div ng-messages="affiliateform.prime_phone_no.$error" role="alert" multiple>
                                <div ng-message="maxlength">
                                    <span >Phone number must be have 10 digits.</span>
                                </div>
                                <div ng-message="minlength">
                                    <span >Phone number must be have 10 digits.</span>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block first-box settings-margin-0">
                            <input placeholder="Email Address" ng-pattern="/^.+@.+\..+$/" name="email" ng-model="affiliate.email">
                            <div ng-messages="affiliateform.email.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span >This field is required</span>
                                </div>
                                <div ng-message="pattern">
                                    <span >Email must be a valid e-mail address</span>
                                </div>
                            </div>
                        </md-input-container>

                        <div layout="row" layout-wrap="nowrap" class="margin-top-25" layout-align="space-between start">
                            <md-input-container flex=30 class="m-b-20 m-t-25">
                            <label class="state-label-color">Status</label>
                            <md-select  name="status" ng-model="affiliate.status">
                                <md-option value="1">
                                    Active
                                </md-option>
                                 <md-option value="0" >
                                    Inactive
                                </md-option>
                            </md-select>
                            </md-input-container>
                        </div>
                </div>

                <div layout="column" flex="50">

                        <div class="table-title paddingbottom-0" layout="row" layout-align="space-between center">
                            <div class="table-title-text h2 text-semibold" flex=40>
                                <div class="title" layout-padding><span class="basicInfoStyle">AFFILIATE PRICE GRID</span></div>
                            </div>
                        </div>

                        <md-input-container flex=30 class="m-b-20 m-t-25">
                            <label class="state-label-color">Price Grid</label>
                            <md-select name="price_grid" ng-model="affiliate.price_grid" aria-label="Price Grid">
                              <md-option ng-repeat="pg in AllPriceGrid" value="{{pg.id}}" >
                                {{pg.name}}
                               </md-option>
                            </md-select>                            
                        </md-input-container>

                        <div class="table-title paddingbottom-0" layout="row" layout-align="space-between center">
                            <div class="table-title-text h2 text-semibold" flex=40>
                                <div class="title" layout-padding><span class="basicInfoStyle">AFFILIATE CAPABILITIES</span></div>
                            </div>
                        </div>

                        <div class="" id="custChkboxes">
                            <div class="customChkbox md-raised btn-width-100">
                                <input type="checkbox" id="chk1" value="affiliate.screen_print" ng-model="affiliate.screen_print"/>
                                <label for="chk1" class="form-control">SCREEN PRINTING</label>
                            </div>
                            <div class="customChkbox md-raised btn-width-100">
                                <input type="checkbox" id="chk2" value="affiliate.embroidery" ng-model="affiliate.embroidery" />
                                <label for="chk2" class="form-control">EMBROIDERING</label>
                            </div>
                            <div class="customChkbox md-raised btn-width-100">
                                <input type="checkbox" id="chk3" value="affiliate.packing" ng-model="affiliate.packing" />
                                <label for="chk3" class="form-control">PACKAGING</label>
                            </div>
                            <div class="customChkbox md-raised btn-width-100">
                                <input type="checkbox" id="chk4" value="affiliate.shipping" ng-model="affiliate.shipping" />
                                <label for="chk4" class="form-control">SHIPPING</label>
                            </div>
                            <div class="customChkbox md-raised btn-width-100">
                                <input type="checkbox" id="chk5" value="affiliate.art_work" ng-model="affiliate.art_work" />
                                <label for="chk5" class="form-control">ART WORK</label>
                            </div>
                        </div> 
                        
                </div>
                
            </div>
            </md-card-content>
</div>
    <md-button  ng-show="allow_access==1" class="bg-blue float-right" id="affiliateSaveBtn" ng-disabled="affiliateform.$invalid || affiliateform.$pristine"  ng-click="addAffilite(affiliate)">
            SAVE
    </md-button>
    </div>
    </form>
</md-dialog>
