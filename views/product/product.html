<div class="panel panel-default page page-table">
    <!-- <div class="panel-heading">
      Footable - make HTML tables on smaller devices look awesome
    </div> -->
    <div class="panel-body b-b b-light">
<!--       Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/> -->
        <div class="col-sm-4 col-xs-6">
            <form>
                <input type="text"
                       placeholder="search"
                       class="form-control"
                       data-ng-model="searchKeywords"
                       data-ng-keyup="search()">
            </form>
        </div>
        <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{filteredProducts.length}} of {{products.length}} products
            </span>              
        </div>
      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ui-sref="product.add">
      New
      <div class="md-ripple-container" style=""></div>
      </button>
    </div>

    <div ng-show="products.length > 0">
        <table id="product_table" class="table m-b-none" data-filter="#filter">
            <thead>
                <tr>
                    <th class="th">Description
                        <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('description')" data-ng-class="{active: row == 'description'}"></span>
                        <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-description')" data-ng-class="{active: row == '-description'}"></span>
                    </th>
                    <th class="th">Vendor
                        <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('name_company')" data-ng-class="{active: row == 'name_company'}"></span>
                        <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-name_company')" data-ng-class="{active: row == '-name_company'}"></span>
                    </th>
                    <th class="th">Vendor SKU
                        <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('vendor_sku')" data-ng-class="{active: row == 'vendor_sku'}"></span>
                        <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-vendor_sku')" data-ng-class="{active: row == '-vendor_sku'}"></span>
                    </th>
                    <th class="th">Status</th>
                    <th class="th">Operations</th>
                </tr>
            </thead>
        <tbody class="strip-content">

          <tr ng-repeat="data in currentPageProducts" id="product_{{data.id}}" class="stripedDiv">
              <td>{{data.description}}</td>
              <td>{{data.name_company}}</td>
              <td>{{data.vendor_sku}}</td>
              

              <td ng-if="data.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="data.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>
              

              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                  <button class="btn btn-xs btn-info" ui-sref="product.edit({ id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id)" tabindex="1">Delete</button>
                </div>
             </td>
          </tr>
        </tbody>
      </table>
      <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredProducts.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true">
                    </pagination>
                </div>
            </div>
        </footer>
    </div>

<div ng-show="products.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
