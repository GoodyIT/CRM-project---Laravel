 
  <div class="row">
    <div class="col-sm-12">

      <form name="staffForm" class="form-validation">
        
        <div class="panel panel-default">
         <input type="hidden" ng-model="staff.id" value="{{staff.id}}">
          <div class="panel-body">
            <div class="form-group col-sm-4 m-b">
              <label>Name Last <em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.last_name" required >
            </div>

             <div class="form-group col-sm-4 m-b">
              <label>First <em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.first_name" required >
            </div>

             <div class="form-group col-sm-4 m-b">
              <label>Middle<em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.middle_name" required >
            </div>

            <div class="form-group col-sm-12 m-b">
              <label>Address<em class="text-muted"></em></label>
              <input type="text" class="form-control col-sm-6 m-b" ng-model="staff.prime_address1" required >
              <input type="text" class="form-control col-sm-6 m-b" ng-model="staff.prime_address2" required >
              <input type="text" class="form-control col-sm-6 m-b" ng-model="staff.prime_address_city" required>
              <input type="text" class="form-control col-sm-2 m-b" ng-model="staff.prime_address_state" required>
              <input type="text" class="form-control col-sm-4 m-b" ng-model="staff.prime_address_zip" required>
            </div>


            <div class="form-group col-sm-12 m-b">
              <label>Phone</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="XXXXXXXXXX" 
                     ng-model="staff.prime_phone_main" 
                     ng-pattern="/^[0-9]{10,10}$/"
                     required 
                     name="phone">

              <span style="color:#f44336" ng-show="staffForm.phone.$error.pattern">
                                    This Field Should Contain 10 Numeric</span>

            </div>

            <div class="form-group col-sm-12 m-b">
              <label>Email</label>
              <input type="email" class="form-control" ng-model="staff.prime_mail" required >
            </div>


             <div class="form-group col-sm-12 m-b">
              <label>Username <em class="text-muted">(allow 'a-z,A-Z,0-9', 4-20 length)</em></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          name="user_name"
                          data-ng-model="staff.user_name" 
                          ng-pattern="/^[a-zA-Z0-9]{4,20}$/" 
                          required >

                          <span style="color:#f44336" ng-show="staffForm.user_name.$error.pattern">
                                    This Field Should Contain 4-20 Numeric/characters</span>
            </div>

               <div class="form-group col-sm-12 m-b">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="staff.password" required >
            </div>


            <div class="form-group col-sm-12 m-b">
              <label>Status</label>
               <select class="form-control" ng-model="staff.status" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    
                 </select>
            </div>

          <!--   <div class="form-group col-sm-12 m-b">
              <input type="file">
            </div> -->


            <div>&nbsp;</div>

            <div class="form-group col-sm-12 m-b">
              <ul class="nav nav-tabs">
        <li class="active">
          <a href data-toggle="tab" data-target="#tab1">Details</a>
        </li>
        <li>
          <a href data-toggle="tab" data-target="#tab2">Comission</a>
        </li>
        <li>
          <a href data-toggle="tab" data-target="#tab3">Emergency Contact</a>
        </li>
      </ul>

      <div class="tab-content p b-a no-b-t bg-white m-b-md">

        <div role="tabpanel" class="tab-pane animated fadeIn active" id="tab1">

          <div class="form-group">
              <label>Position <em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.position"  >
            </div>

            <div class="form-group">
              <label>Level <em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.level"  >
            </div>

 <!-- datepicker -->
             <div class="form-group" ng-controller="DatepickerDemoCtrl">
              <label>Hired <em class="text-muted"></em></label>
             
              
                    <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="staff.date_start" is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                 
           
            </div>
  <!-- / datepicker -->


   <!-- datepicker -->
             <div class="form-group" ng-controller="DatepickerDemoCtrl">
              <label>Birthday <em class="text-muted"></em></label>
             
              
                    <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="staff.birthday" is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                 
           
            </div>
  <!-- / datepicker -->

<!-- datepicker -->
             <div class="form-group" ng-controller="DatepickerDemoCtrl">
              <label>Terminated <em class="text-muted"></em></label>
             
              
                    <p class="input-group">
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="staff.date_end" is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                 
           
            </div>
  <!-- / datepicker -->



            <div class="form-group">
              <label>Email Secondary <em class="text-muted"></em></label>
              <input type="text" class="form-control" ng-model="staff.second_mail"  >
            </div>

            <div class="form-group">
              <label>Note <em class="text-muted"></em></label>
              <textarea rows="5" class="form-control" ng-model="staff.notes"></textarea>

             
            </div>
        

        </div>


        <div role="tabpanel" class="tab-pane animated fadeIn" id="tab2">

           <div class="form-group">
              <label>Staff Type <em class="text-muted"></em></label>

                  <select class="form-control" ng-model="staff.staff_type">
                    <option ng-repeat="data in types" value={{data.id}}>{{data.name}}</option>
                 </select>
            </div>

            <div class="form-group">
                  <label>Base Commission<em class="text-muted"></em></label>
                  <input type="text" class="form-control" ng-model="staff.commision_base"  >%
            </div>

            <div class="form-group">
                  <label>Sub Commission(Re-Order)<em class="text-muted"></em></label>
                  <input type="text" class="form-control" ng-model="staff.commission_sub"  >
            </div>

        </div>

        <div role="tabpanel" class="tab-pane animated fadeIn" id="tab3">
           <div class="form-group">
                  <label>Emergency Contact<em class="text-muted"></em></label>
                  <input type="text" class="form-control" ng-model="staff.emergency_contact_name"  >
            </div>

            <div class="form-group">
                  <label>Relationship<em class="text-muted"></em></label>
                  <input type="text" class="form-control" ng-model="staff.emergency_contact_relation"  >
            </div>

        </div>

      </div>
            </div>
            
          </div>
          <footer class="panel-footer text-right">
            <button ng-click="saveStaff(staff);" type="submit" class="btn btn-info" ng-disabled="staffForm.$invalid">Submit</button>&nbsp;
            <button ng-click="openList();" type="button"  class="btn btn-info">Cancel</button>&nbsp;
           
          </footer>
        </div>
      </form>
    </div>
    
  </div>
