
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
      Footable - make HTML tables on smaller devices look awesome
    </div> -->
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>


      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ng-click="openTimeoff();">

      New
      <div class="md-ripple-container" style=""></div>
      </button>



      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ui-sref="staff.list">

      Back To Staff
      <div class="md-ripple-container" style=""></div>
      </button>


    </div>

    <div ng-show="timeoff.length > 0">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Time Off Id
              </th>
              <th>
                  Classification
              </th>
              
              <th data-hide="phone,tablet" data-name="Created Date">
                  Date Begin
              </th>

              <th data-hide="phone,tablet" data-name="Created Date">
                  Date End
              </th>

              <th data-hide="phone">
                  Status
              </th>

              <th data-hide="phone">
                  Operations
              </th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="data in timeoff" id="timeoff_{{data.id}}">
              <td>{{data.timerecord}}</td>
              <td>{{data.name}}</td>
              <td data-value="78025368997">{{ data.date_begin == "0000-00-00 00:00:00" ? "" : data.date_begin }}</td>
              <td data-value="78025368997">{{ data.date_end == "0000-00-00 00:00:00" ? "" : data.date_end }}</td>
              <td data-value="1">{{data.status}}</td>
              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                 
                  <button class="btn btn-xs btn-info" ui-sref="staff.timeoffEdit({ staff_id: data.staff_id,timeoff_id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id,data.staff_id)" tabindex="1">Delete</button>
                </div>
             </td>

          </tr>

           
         
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="7" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

<div ng-show="timeoff.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
