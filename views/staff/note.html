
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
      Footable - make HTML tables on smaller devices look awesome
    </div> -->
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>


      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ng-click="openNote();">

      New
      <div class="md-ripple-container" style=""></div>
      </button>



      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ui-sref="staff.list">

      Back To Staff
      <div class="md-ripple-container" style=""></div>
      </button>


    </div>

    <div ng-show="notes.length > 0">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Note
              </th>
              <th>
                  Points
              </th>
              
              <th data-hide="phone,tablet" data-name="Created Date">
                  Date
              </th>
              <th data-hide="phone">
                  Status
              </th>

              <th data-hide="phone">
                  Operations
              </th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="data in notes" id="note_{{data.id}}">
              <td>{{ data.note | limitTo: 100 }}{{data.note.length > 100 ? '...' : ''}}</td>
              <td>{{data.points}}</td>
              <td>{{ data.created_date | dateWithFormat}}</td>


             <td ng-if="data.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="data.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>



              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                 
                  <button class="btn btn-xs btn-info" ui-sref="staff.noteEdit({ staff_id: data.all_id,note_id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id,data.all_id)" tabindex="1">Delete</button>
                </div>
             </td>

          </tr>

           
         
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="7" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

<div ng-show="notes.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
