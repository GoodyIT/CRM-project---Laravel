 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Manage Companies</h4>
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
      <button class="btn btn-default m-b-lg pull-right" ui-sref="account.add">Add Company</button>
    </div>
     
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
              </th>
              <th>
                  User Name
              </th>
              <th data-hide="phone,tablet">
                  Email
              </th>
              <th data-hide="phone,tablet" data-name="Date Of Birth">
                  Role
              </th>
              <th data-hide="phone">
                  Status
              </th>
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in account.records" ng-if="account.success>0">
              <td>{{value.name}}</td>
              <td>{{value.user_name}}</td>
              <td>{{value.email}}</td>
              <td>{{value.title}}</td>
              <td ng-if="value.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>
              <td>
                <button ng-click="" class="btn btn-xs btn-info" tabindex="0">edit</button>
                <button ng-click="" class="btn btn-xs btn-danger" tabindex="0">delete</button>
              </td>
          </tr>
          <tr ng-if="account.success==0"><td>{{account.message}}</td></tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
