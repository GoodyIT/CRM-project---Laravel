 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Company List</h4>
    </div>
    <div class="panel-body b-b b-light">
      <div class="col-sm-4 col-xs-6">
            <form>
                <input type="text"
                       placeholder="search"
                       class="form-control"
                       data-ng-model="searchKeywords"
                       data-ng-keyup="search()">
            </form>
        </div>
        <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{filteredCompany.length}} of {{company.length}} company
            </span>              
        </div>
      <button class="btn btn-default m-b-lg pull-right" ui-sref="company.add">Add Company</button>
    </div>
     
    <div>
      <table class="table m-b-none">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
              </th>
          <!--     <th>
                  User Name
              </th> -->
              <th data-hide="phone,tablet">
                  Email
              </th>
              <th data-hide="phone,tablet" data-name="Date Of Birth">
                  Role
              </th>
              <th data-hide="phone">
                  Status
              </th>
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in currentPageCompany" id="comp_{{value.id}}">
              <td>{{value.name}}</td>
<!--               <td>{{value.user_name}}</td>
 -->              <td>{{value.email}}</td>
              <td>{{value.title}}</td>
              <td ng-if="value.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>
              <td>
                <button class="btn btn-xs btn-info" ui-sref="company.edit({ id: value.id })">Edit</button>
                <button class="btn btn-xs btn-danger" ng-click="deletecompany(value.id)">Delete</button>
              </td>
          </tr>
          <tr ng-if="currentPageCompany.success==0"><td>{{currentPageCompany.message}}</td></tr>
        </tbody>
      </table>
      <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredCompany.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true">
                    </pagination>
                </div>
            </div>
      </footer>
    </div>
  </div>
