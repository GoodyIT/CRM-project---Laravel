<!-- Background video -->
  <video autoplay  poster="images/login_bg/bg_vid.jpg" id="bgvid" loop controls muted> 
    <source src="images/login_bg/video1.webm" type="video/webm">   
    <source src="images/login_bg/video1.mp4" type="video/mp4">
  </video> 
  <!-- End -->
  
  <div class="center-block w-xxl w-auto-xs p-v-md" id="loginCtrl">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <img alt="STOKKUP" src="images/logo-stokkup-login.png">
      </div>
    </div>
 
    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <form name="reset" class="form-horizontal form-validation" data-ng-submit="reset_password()">
        <div class="md-form-group float-label">
          <input type="text" class="md-input" ng-model="user.password"  required>
          <label>Reset Password
                <span style="color:#f44336" ng-show="reset.password.$error.required">*</span>
          </label>
          </div>
        <div class="md-form-group float-label">
	          <input type="text" class="md-input" ng-model="user.confirm_password"  required>
	          <label>Confirm Password
	                <span style="color:#f44336" ng-show="reset.confirm_password.$error.required">*</span>
	          </label>
        </div>

        <button md-ink-ripple type="submit" class="md-btn md-raised indigo-button btn-block p-h-md" title="Send Link" data-content="Instructions sent to your email." data-type="info" data-container="#alerts-container" bs-alert  ng-disabled="reset.$invalid" >Send</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="p-v-lg text-center">Return to <button ui-sref="access.signin" class="md-btn">sign in</button></div> 
      <!-- <div>Do not have an account? <button ui-sref="access.signup" class="md-btn">Create an account</button></div> -->
    </div>
  </div>
