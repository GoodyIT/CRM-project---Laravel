
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>List Vendors</h4>
    </div>
    <div class="panel-body b-b b-light">
<!--       Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/> -->
        <div class="col-sm-4 col-xs-6">
            <form>
                <input type="text"
                       placeholder="search"
                       class="form-control"
                       data-ng-model="searchKeywords"
                       data-ng-keyup="search()">
            </form>
        </div>
        <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{filteredVendors.length}} of {{vendors.length}} vendors
            </span>              
        </div>
      <button class="btn btn-default m-b-lg pull-right" md-ink-ripple="" ui-sref="vendor.add">
      New
      <div class="md-ripple-container" style=""></div>
      </button>
    </div>

    <div ng-show="vendors.length > 0">

      <table id="vendor_table" class="table m-b-none">
        <thead>
          <tr>
              <th class="th">Company
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('name_company')" data-ng-class="{active: row == 'name_company'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-name_company')" data-ng-class="{active: row == '-name_company'}"></span>
              </th>
              <th class="th">City
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('prime_address_city')" data-ng-class="{active: row == 'prime_address_city'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-prime_address_city')" data-ng-class="{active: row == '-prime_address_city'}"></span>
              </th>
              <th class="th">State
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('prime_address_state')" data-ng-class="{active: row == 'prime_address_state'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-prime_address_state')" data-ng-class="{active: row == '-prime_address_state'}"></span>
              </th>
              <th class="th">Main Phone
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('prime_phone_no')" data-ng-class="{active: row == 'prime_phone_no'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-prime_phone_no')" data-ng-class="{active: row == '-prime_phone_no'}"></span>
              </th>
              <th class="th">Status</th>
              <th class="th">Operations</th>
          </tr>
        </thead>
        <tbody class="strip-content">

          <tr ng-repeat="data in currentPageVendors" id="vendor_{{data.id}}" class="stripedDiv">
              <td>{{data.name_company}}</td>
              <td>{{data.prime_address_city}}</td>
              <td>{{data.prime_address_state}}</td>
              <td>{{data.prime_phone_no}}</td>
             
              <td ng-if="data.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="data.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>

              
              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                  <button class="btn btn-xs btn-info" ui-sref="vendor.edit({ id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id,data.user_id)" tabindex="1">Delete</button>
                </div>
             </td>
          </tr>
        </tbody>
      </table>
      <footer class="table-footer">
          <div class="row">
              <div class="col-md-6 text-right pagination-container">
                  <pagination class="pagination-sm"
                              ng-model="currentPage"
                              total-items="filteredVendors.length"
                              max-size="4"
                              ng-change="select(currentPage)"
                              items-per-page="numPerPage"
                              rotate="false"
                              boundary-links="true">
                  </pagination>
              </div>
          </div>
      </footer>
    </div>

<div ng-show="vendors.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
