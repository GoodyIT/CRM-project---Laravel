
  <div class="panel panel-default">
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>

      <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ng-click="openVendor();">
      New
      <div class="md-ripple-container" style=""></div>
      </button>

    </div>

    <div ng-show="vendors.length > 0">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Company
              </th>
              <th>
                  Contact
              </th>
              <th data-hide="phone,tablet">
                  Contact's Phone
              </th>
              <th data-hide="phone,tablet">
                  Main Phone
              </th>
              <th data-hide="phone">
                  Status
              </th>

              <th data-hide="phone">
                  Operations
              </th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="data in vendors" id="vendor_{{data.id}}">
              <td>{{data.name_company}}</td>
              <td>{{data.main_contact_person}}</td>
              <td>{{data.main_contact_person_phone}}</td>
              <td>{{data.prime_phone_no}}</td>
             
              <td data-value="1">{{data.status}}</td>
              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                  <button class="btn btn-xs btn-info" ui-sref="vendor.edit({ id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id,data.user_id)" tabindex="1">Delete</button>
                </div>
             </td>

          </tr>

           
         
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="7" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

<div ng-show="vendors.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
