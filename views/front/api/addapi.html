<div class="modal-header">
    <h3 class="modal-title">Create API</h3>
</div>
<div class="modal-body">
    <div class="input-group col-sm-12 m-b">
        <label>Select API <em class="text-muted"></em></label>
        <select class="form-control" ng-model="ret_api.api_id">
	        <option value="">Select Api</option>
	        <option ng-repeat="item in api_array" value="{{item.api_id}}">{{item.api_name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="ClosePopup()">Cancel</button>
    <button class="btn btn-primary" ng-click="SaveApi(ret_api)">Save</button>
</div>
