 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Manage API</h4>
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
      <button class="btn btn-default m-b-lg pull-right" ng-click="openPopup('addapi.html')" >Add API</button>

    </div>
     
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  API Name
              </th>
              <th>
                  User Name
              </th>
              <th data-hide="phone,tablet">
                  Active
              </th>
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in api_records" id="comp_{{value.id}}">
              <td>{{value.api_name}}</td>
              <td>{{value.api_user}}</td>
              <td ng-if="value.api_status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.api_status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>
              <td>
                <button class="btn btn-xs btn-info" ng-if="value.api_id=='1'" ui-sref="api.sns({ id: value.id })">Edit</button>
                <button class="btn btn-xs btn-danger" ng-click="deletecompany(value.id)">Delete</button>
              </td>
          </tr>
          <tr ng-if="api_records.success==0"><td>{{api_records.message}}</td></tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="6" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
