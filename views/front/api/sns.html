
  <div class="row">
    <div class="col-sm-6">
    
      <form  class="form-validation" name="SNS_API">
       

        <div class="panel panel-default">

          <div class="panel-body">
          <div class="form-group">
              <label>API NAME</label>
              <input type="text" class="form-control" data-ng-model="api_records.api_name"  required >
            </div>

            <div class="form-group">
              <label>Company Id</label>
              <input type="text" class="form-control col-md-6 m-b" data-ng-model="api_records.company_id" placeholder="Company Id">
            </div>

            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control col-md-6 m-b" data-ng-model="api_records.api_user" placeholder="API user">
            </div>

             <div class="form-group">
              <label>Key</label>
              <input type="text" class="form-control col-md-6 m-b" data-ng-model="api_records.api_key" placeholder="Key">
            </div>

            <div class="form-group">
              <label>Password</label>
                      <input 
                          type="text" 
                          class="form-control" 
                          name="user_name"
                          data-ng-model="api_records.api_spassword" >
            </div>
        <div class="row">

              <div class="col-sm-12 m-b">
               <label>Status</label>
                  <label class="ui-switch ui-switch-md bg-info m-t-xs">
                    <input type="checkbox" ng-model="api_records.api_status" ng-true-value="'1'" ng-false-value="'0'" name="status">
                    <i></i>
                  </label>
                </div>
                </div>
          </div>
           <footer class="panel-footer text-right">
          
            <button type="submit" ng-click="save_SnsApi(api_records)"  class="btn btn-info">Save</button>
          </footer>
        </div>
      </form>
    </div>
    
  </div>
  </div>
