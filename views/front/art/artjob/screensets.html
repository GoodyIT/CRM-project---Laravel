<div class="orderTab_scroll" class="col-md-12 nopad-form">
                                <!-- POSITION TAB TITLE -->
                                        <div class="col-md-3 nopad-form">                                        
                                            <div class="form-group col-md-4 nopad-left">
                                                <label>Screen Sets</label>
                                            </div>
                                            <div class="form-group col-md-4 nopad-left">
                                                <label>Graphic size</label>
                                            </div>

                                            <div class="form-group col-md-4 nopad-left">
                                                <label>Screen Count</label>                          
                                            </div>
                                        </div>
                                         <div class="col-md-4 nopad-left">
                                            <div class="form-group col-md-3 nopad-left">
                                                <label>Art Dept. Complete</label>
                                            </div>
                                            <div class="form-group col-md-3 nopad-left">
                                              <label>Screen Created</label>
                                            </div>
                                            <div class="form-group col-md-3 nopad-left">
                                              <label>Date Created</label>
                                            </div>
                                             <div class="form-group col-md-3 nopad-left">
                                              <label>Position</label>
                                            </div>
                                        </div>
                                            <div class="form-group col-md-2 nopad-left">
                                                <div class="form-group col-md-8 nopad-left artworkButton">
                                                    <button type="button" class="btn btn-default addButton c-dgreen" ng-click="create_screen('artjob_screensets')">
                                                      <i class="fa fa-plus"></i> 
                                                    </button>
                                                <span>Create Screen</span>
                                               </div>
                                            </div>
                                        
        
                                    <!-- POSITION TAB FIELDS -->
                                    <div class="positionTab_content" ng-repeat="(key,screen_data) in artjobscreen_list" id={{screen_data.id}}>
                                        <div class="col-md-3 nopad-form">                                        
                                            <div class="form-group col-md-4 nopad-left">
                                                <input type="text" class="form-control" ng-model="screen_data.screen_set" name="screen_set" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" placeholder="Screen sets" />
                                            </div>
                                            <div class="form-group col-md-4 nopad-left">
                                                <select ng-model="order_position.graphic_size" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" aria-required="false" aria-invalid="false" name="graphic_size" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" style="">
                                                    <option ng-repeat="grsize in graphic_size" ng-selected="{{grsize.id==screen_data.graphic_size}}" value="{{grsize.id}}">{{grsize.value}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-4 nopad-left">
                                                <input type="text" class="form-control" name="screen_count" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" ng-model="screen_data.screen_count" placeholder="Screen Count" />
                                            </div>
                                        </div>

                                        <div class="col-md-4 nopad-left">
                                            <div class="form-group col-md-3 nopad-form">
                                                <select ng-model="order_position.art_dept_complete" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" aria-required="false" aria-invalid="false" name="art_dept_complete" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" style="">
                                                    <option ng-selected="{{screen_data.art_dept_complete==1}}" value="1">Yes</option>
                                                    <option ng-selected="{{screen_data.art_dept_complete==0}}" value="0">No</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-3 nopad-form">
                                                <select ng-model="order_position.screens_created" name="screens_created" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" class="form-control ng-pristine ng-valid ng-valid-required ng-touched" aria-required="false" aria-invalid="false" style="">
                                                    <option ng-selected="{{screen_data.screens_created==1}}" value="1">Yes</option>
                                                    <option ng-selected="{{screen_data.screens_created==0}}" value="0">No</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-3 nopad-form">
                                                <input    type="text" class="form-control"   ng-model="screen_data.screen_date" name="screen_date" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" />
                                               
                                            </div>
                                            <div class="form-group col-md-3 nopad-form">
                                                <!-- <input type="text" class="form-control"  ng-model="screen_data.positions" placeholder="Position" /> -->
                                                 <select class="form-control" ng-model="screen_data.positions" name="positions" ui-event="{ blur : 'UpdateField_field($event,screen_data.id,\'artjob_screensets\')' }" >
                                                    <option value="">Select Position</option>
                                                    <option ng-repeat="position in wp_position" value="{{position.id}}"  ng-selected="{{position.id==screen_data.positions}}">{{position.value}}</option>
                                                  </select>

                                
                                            </div>
                                        </div>

                                        <div class="col-md-2 nopad-left">
                                            <div class="col-md-2 sgpDetails btnCircle">
                                                <button title="Add color" ng-click="color_popup(screen_data.id)" type="button" class="btn btn-default addButton c-dgreen" >
                                                          <i class="fa fa-edit"></i> 
                                                </button>
                                            </div>
                                            <div class="col-md-2 sgpDetails btnCircle" >
                                              <a class="" tabindex="0" role="button" ui-sref="art.screen({id:screen_data.id})" title="Go To Screen">
                                                <i class="fa fa-arrow-circle-right"></i>
                                              </a>
                                            </div>
                                            <div class="col-md-3 sgpDetails btnCircle" >
                                             <button title="Delete" ng-click="remove_screen(screen_data.id);" class="btn btn-xs btn-danger addButton form-control c-dgreen" tabindex="0">X</button>
                                            </div>
                            
                                        </div>
                                    </div>
                            
                                </div>
