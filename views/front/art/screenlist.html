  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>List Screen</h4>
    </div>
    <div class="panel-body b-b b-light">
        <div class="col-md-3 nopad-right smallPad">
            <button title="Go to ArtListing" ui-sref="art.list" type="button" class="btn btn-info active" tabindex="0">Art List</button>
        </div>
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
    </div>
     
    <div id="table_list">
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="10">
        <thead>
          <tr>
              <th data-toggle="true">
                  Order Id
              </th>

              <th data-toggle="true">
                  Job Name
              </th>

              <th data-toggle="true">
                  Screen set
              </th>

              <th data-toggle="true">
                  Screen Count
              </th>

              <th data-toggle="true">
                  Color
              </th>

              <th data-toggle="true">
                  Screen Size
              </th>
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in screen_listing.records"  id="art_{{value.screen_id}}">
              
              <td>{{value.id}}</td>
              <td>{{value.job_name}}</td>
              <td>{{value.screen_set}}</td>
              <td>{{value.screen_count}}</td>
              <td>{{value.color}}</td>
              <td>{{value.graphic_size}}</td>

              <td>

                <button class="btn btn-xs btn-info" ui-sref="art.screen({ id: value.screen_id })">Edit</button>
                <button class="btn btn-xs btn-danger" ng-click="">Delete</button>
              </td> 
          </tr>
          <tr ng-if="screen_listing.success==0"><td>{{screen_listing.message}}</td></tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="13" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
