 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Purchase Listing</h4>
    </div>
    <div class="panel-body b-b b-light">
<!--       Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/> -->
        <div class="col-sm-4 col-xs-6">
            <form>
                <input type="text"
                       placeholder="search"
                       class="form-control"
                       data-ng-model="searchKeywords"
                       data-ng-keyup="search()">
            </form>
        </div>
        <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{filteredListPurchase.length}} of {{listPurchase.length}} Purchase List
            </span>              
        </div>
    </div>
     
    <div>
      <table class="table m-b-none">
        <thead>
          <tr>
              <th data-toggle="true">
                  OrderId
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('id')" data-ng-class="{active: row == 'id'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-id')" data-ng-class="{active: row == '-id'}"></span>
              </th>
              <th data-toggle="true">
                  Client
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('client_company')" data-ng-class="{active: row == 'client_company'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-client_company')" data-ng-class="{active: row == '-client_company'}"></span>
              </th>
              <th>
                  Vendor
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('name_company')" data-ng-class="{active: row == 'name_company'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-name_company')" data-ng-class="{active: row == '-name_company'}"></span>
              </th>
              <th data-hide="phone,tablet">
                  PoNumber
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('po_id')" data-ng-class="{active: row == 'po_id'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-po_id')" data-ng-class="{active: row == '-po_id'}"></span>
              </th>

              <th data-hide="phone">
                  Type
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('po_type')" data-ng-class="{active: row == 'po_type'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-po_type')" data-ng-class="{active: row == '-po_type'}"></span>
              </th> 
             <!--  <th data-hide="phone">
                  Status
              </th>  -->
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody class="strip-content">
          <tr ng-repeat="value in currentPageListPurchase" id="comp_{{value.client_id}}" class="stripedDiv">
              <td>{{value.id}}</td>
              <td>{{value.client_company}}</td>
              <td>{{value.name_company}}</td>
              <td>{{value.po_id}}</td>
              <td>{{value.po_type}}</td>
             <!--  <td ng-if="value.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>  -->
              <td>
                <button class="btn btn-xs btn-info" ui-sref="purchase.{{Maintype}}({id:value.po_id})" >Edit</button>
              </td> 
          </tr>
          <tr ng-if="currentPageListPurchase.success==0"><td>{{currentPageListPurchase.message}}</td></tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="6" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
      <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredListPurchase.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true">
                    </pagination>
                </div>
            </div>
      </footer>
    </div>
  </div>
