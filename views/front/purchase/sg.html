      <div class="tab-pane active animated fadeIn" id="tab01">

        <form name="staffForm" class="form-validation stokkupForm client-form" ng-submit="saveStaff()">
          <div class="panel panel-default">
            <div class="panel-body">
           
                <div class="col-sm-12 m-b">
                  <div class="col-sm-2 m-b">
                    <label>Client <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="ArrPo.client_company"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Job Name<em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="ArrPo.job_name"  >
                  </div>
                  <div class="col-sm-2 m-b"  ng-controller="DatepickerDemoCtrl">
                    <label>Expected date<em class="text-muted"></em></label>
                      <p class="input-group">
                        <input   ui-event="{ blur : 'UpdateDate($event,\'purchase_order\',\'po_id\',ArrPo.po_id)' }" name="expected_date"  type="text" class="form-control"  datepicker-popup="MM/dd/yyyy" ng-model="ArrPo.expected_date"   is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
                  <div class="col-sm-2 m-b"  ng-controller="DatepickerDemoCtrl">
                    <label>Arrival Date <em class="text-muted"></em></label>
                      <p class="input-group">
                        <input   ui-event="{ blur : 'UpdateDate($event,\'purchase_order\',\'po_id\',ArrPo.po_id)' }" name="arrival_date"  type="text" class="form-control"  datepicker-popup="MM/dd/yyyy" ng-model="ArrPo.arrival_date"   is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
                  
                  <div class="col-sm-2 m-b">
                    <label>Sales <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="ArrPo.sales"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Brand <em class="text-muted"></em></label>
                    <input type="text"  ui-event="{ blur : 'UpdateField_order($event)' }" name="brand" class="form-control" ng-model="ArrPo.brand"  >
                  </div>

                </div>

              <div class="col-sm-6 m-b tab-pane  panel panel-default">

              <div class="col-md-12 nopad-right">
              <div class="form-group nopad-form">
                <div class="col-md-2 nopad-left smallPad ">
                  <label>Item <em class="text-muted"></em></label>                  
                </div>
                <div class="col-md-2 nopad-left smallPad ">
                  <label>Size Grp <em class="text-muted"></em></label>
                </div>
                <div class="col-md-1 nopad-left smallPad ">
                  <label>Color <em class="text-muted"></em></label>
                </div>
                <div class="col-md-1 nopad-left smallPad ">
                  <label>Size <em class="text-muted"></em></label>
                </div>
                <div class=" col-md-1 nopad-left smallPad ">
                  <label>Qnty <em class="text-muted"></em></label>
                </div>
                <div class="col-md-1 nopad-left smallPad ">
                  <label>Qnty Ordered<em class="text-muted"></em></label>
                </div>
                <div class=" col-md-1 nopad-left smallPad ">
                  <label>Total Received<em class="text-muted"></em></label>
                </div>
                <div class="col-md-1 nopad-left smallPad ">
                  <label>Short<em class="text-muted"></em></label>
                </div>
                <div class=" col-md-1 nopad-left smallPad ">
                  <label>Over<em class="text-muted"></em></label>
                </div>
                <div class=" col-md-1 nopad-form"></div>
              </div>
            </div>

                <div class="form-group col-sm-12 nopad-form" ng-repeat="(key,poline) in ArrPoLine">

                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="poline.job_name"  >
                  </div>
                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="poline.size_group"  >
                  </div>
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="poline.color"  >
                  </div>
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="poline.size"  >
                  </div>
                  <div class=" col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="poline.qnty" >
                  </div>
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" class="form-control" ng-model="poline.qnty_ordered" ui-event="{ blur : 'EditOrderLine(poline)' }">
                  </div>
                  <div class=" col-md-1 nopad-left smallPad ">
                    <input type="text" class="form-control" disabled="" ng-model="poline.total_qnty" >
                  </div>
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" disabled="" ng-model="poline.short" >
                  </div>
                  <div class=" col-md-1 nopad-left smallPad ">
                    <input type="text" class="form-control" disabled="" ng-model="poline.over" >
                   
                  </div>
                    <div class=" col-md-1 nopad-left smallPad ">
                     <i class="mdi-navigation-arrow-forward text-lg m-t-sm pull-left" title="Receive Order" ng-click="Receive_order(poline)"></i>
                    </div>

                  <!-- <div class="input-group col-sm-5 m-b"> <br>
                    <button  type="submit" class="btn btn-info" ng-click="SaveCleintDetails(main)" ng-disabled="staffForm.$invalid">Submit</button>
                    &nbsp;
                    <button ui-sref="client.list" type="button"  class="btn btn-info">Cancel</button>
                    &nbsp; </div> -->
                </div>
              </div>


              <!-- RIGHT SIDE FORM -->
              <div class="form-group col-sm-6 m-b tab-pane  panel panel-default">
               
               <div class="col-md-12 nopad-right">
                  <div class="form-group  nopad-form">
                    <div class="col-md-1 nopad-left smallPad ">
                      <label>Qnty Received <em class="text-muted"></em></label>                  
                    </div>
                    <div class="col-md-2 nopad-left smallPad ">
                      <label>Item<em class="text-muted"></em></label>
                    </div>
                    <div class="col-md-2 nopad-left smallPad ">
                      <label>Size Group  <em class="text-muted"></em></label>
                    </div>
                    <div class="col-md-1 nopad-left smallPad ">
                      <label>Color <em class="text-muted"></em></label>
                    </div>
                    <div class=" col-md-1 nopad-left smallPad ">
                      <label>Size <em class="text-muted"></em></label>
                    </div>
                    <div class="col-md-2 nopad-left smallPad ">
                      <label>Vendor<em class="text-muted"></em></label>

                      <label>Time<em class="text-muted"></em></label>

                    <div class=" col-md-1 nopad-form"></div>
                  </div>
                </div>


                <div class="form-group col-sm-12 nopad-form" ng-repeat="(key,received_data) in received_line">
           
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" class="form-control" ui-event="{ blur : 'updateReceiveData($event,received_data.pr_id,received_data.poline_id)' }" ng-model="received_data.qnty_received"  >
                  </div>
                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.job_name"  >
                  </div>
                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.size_group"  >
                  </div>
                  <div class="col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.color"  >
                  </div>
                  <div class=" col-md-1 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.size" >
                  </div>

                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.name_company" >
                  </div>
                  <div class="col-md-2 nopad-left smallPad ">
                    <input type="text" disabled="" class="form-control" ng-model="received_data.date" >
                  </div>
                   <div class="col-md-1 nopad-left smallPad ">
                    <i class="mdi-content-clear text-lg m-t-sm pull-left" title="remove" ng-click="RemoveReceiveLine(received_data.pr_id,received_data.poline_id)"></i>
                  </div>

                  <!-- <div class="input-group col-sm-5 m-b"> <br>
                    <button  type="submit" class="btn btn-info" ng-click="SaveCleintDetails(main)" ng-disabled="staffForm.$invalid">Submit</button>
                    &nbsp;
                    <button ui-sref="client.list" type="button"  class="btn btn-info">Cancel</button>
                    &nbsp; </div> -->
                </div>
                 
                 
                  
                </div>
                <div style="clear:both;">&nbsp;</div>
                <div class="col-md-2 nopad-left">
                    <label>Ordered <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="ordered.ordered"  >
                  </div>
                  <div class="col-md-1 nopad-left">
                    <label>Received <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="received"  >
                  </div>

              </div>
              
              <div class="form-group col-sm-12 m-b"></div>
              <!-- RIGHT SIDE FORM -->
            </div>
          </div>
     <div class="tab-pane animated fadeIn" id="tab02">
       
       <div class="form-group col-md-8 nopad-form tabTitle m-b">
        <div class="form-group col-md-12 nopad-form tabTitle m-b">
          <div class="col-md-2 nopad-left">Date</div>
          <div class="col-md-2 nopad-left">Note</div>
         
        </div>
        <div ng-repeat="po_note in AllNotesData" class="col-md-12 nopad-form tab_client_details">                      
          <div class="form-group col-md-12 nopad-form m-b">
            <div class="col-md-2 nopad-left">
              <input type="text" class="form-control" disabled="" ng-model="po_note.note_date">
            </div>
            <div class="col-md-8 nopad-left">
              <input type="text" class="form-control" ui-event="{ blur : 'Updatenotes($event,po_note.id)' }"  ng-model="po_note.note">
            </div>
            <div class="col-md-1 nopad-form">
              <button type="button" ng-click="removeNotes($index,po_note.id)" class="btn btn-default addButton">
              <i class="fa fa-minus"></i>
              </button>
            </div>
          </div>                      
        </div> 
        <div class="col-md-12 nopad-form m-b">
            <button type="button" ng-click="addNotes()" class="btn btn-default addButton">
              <i class="fa fa-plus"></i>
            </button>
          </div> 
     </div>

        <div class="form-group col-md-3 nopad-form tabTitle m-b">
          <label>Received Notes<em class="text-muted"></em></label><br>
          <textarea class="form-control" cols="40" ui-event="{ blur : 'UpdateField_order($event)' }" name="receive_note" ng-model="ArrPo.receive_note"  rows="8"></textarea>
        </div>
     </div>

        Tracking
