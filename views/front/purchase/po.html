
<div class="row">
<div class="col-sm-12 m-b"> <br>
    <button  type="button" ui-sref="purchase.po({id:order_id})" class="btn btn-info">Cultural PO</button>
    <button  type="button" ui-sref="purchase.sg({id:order_id})" class="btn btn-info">Supplied Garments</button>
    <button  type="button" ui-sref="purchase.cp({id:order_id})" class="btn btn-info">Contract Prints</button>
    <button  type="button" ui-sref="purchase.ce({id:order_id})" class="btn btn-info">Contract Embrodiery</button>
    &nbsp; 
    </div>
    <div class="form-group col-sm-12 m-b">
        <ul class="nav nav-tabs input-group col-sm-12">
          <li class="active"> <a href data-toggle="tab" data-target="#tab01">Details</a> </li>
          <li> <a href data-toggle="tab" data-target="#tab02">Receiving Details</a> </li>
        </ul>
     <div class="tab-content p b-a no-b-t bg-white m-b-md">
      <div class="tab-pane active animated fadeIn" id="tab01">

                    <label>Vendor <em class="text-muted"></em></label>
                    <input type="text" class="form-control" ng-model="ArrPo.name_company"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Contact <em class="text-muted"></em></label>
                    <input type="text" class="form-control" ng-model="ArrPo.first_name"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Job <em class="text-muted"></em></label>
                    <input type="text" class="form-control" ng-model="ArrPo.job_name"  >
                  </div>
                  <div class="col-sm-2 m-b" ng-controller="DatepickerDemoCtrl">
                    <label>ShipDate <em class="text-muted"></em></label>

                  </div>
                  <div class="col-sm-2 m-b">
                    <label>In Hand Date <em class="text-muted"></em></label>
                    <input type="text" class="form-control" ng-model="ArrPo.hand_date"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Arrival Date <em class="text-muted"></em></label>
                    <input type="text" class="form-control" ng-model="ArrPo.arrival_date"  >
                  </div>
                </div>

              <div class="col-sm-6 m-b tab-pane panel panel-default">

                <div class="form-group col-sm-12 m-b" ng-repeat="(key,poline) in ArrPoLine">
                  <div class="col-md-1 nopad-left">
                    <label>Item <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.job_name"  >
                  </div>
                  <div class="col-md-1 nopad-left">
                    <label>Size Grp <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.size_group"  >
                  </div>
                  <div class="col-md-1 nopad-left">
                    <label>Color <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.color"  >
                  </div>
                  <div class="col-md-1 nopad-left">
                    <label>Size <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.size"  >
                  </div>
                  <div class=" col-md-1 nopad-left">
                    <label>Qnty <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.qnty" >
                  </div>
                  <div class="col-md-2 nopad-left">
                    <label>Qnty Ordered<em class="text-muted"></em></label>
                    <input type="text" ui-event="{ blur : 'EditOrderLine(poline)' }" class="form-control" ng-model="poline.qnty_ordered" >
                  </div>
                  <div class=" col-md-2 nopad-left">
                    <label>Unit Price <em class="text-muted"></em></label>
                    <input type="text" class="form-control"  ui-event="{ blur : 'EditOrderLine(poline)' }" ng-model="poline.unit_price" >
                  </div>
                  <div class="col-md-1 nopad-left">
                    <label>Vendor<em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="poline.name_company" >
                  </div>
                  <div class=" col-md-2 nopad-left">
                    <label>Line Total <em class="text-muted"></em></label>
                    <input type="text" class="form-control" disabled="" ng-model="poline.line_total" >
                   
                  </div>
                    <div class=" col-md-1 nopad-left">
                    <label><em class="text-muted"></em></label><br>
                     <i class="mdi-navigation-arrow-forward text-lg m-t-sm pull-left" title="Unassign" ng-click="ChangeOrderStatus(poline.id,0)"></i>
                    </div>

                    <button  type="submit" class="btn btn-info" ng-click="SaveCleintDetails(main)" ng-disabled="staffForm.$invalid">Submit</button>
                    &nbsp;
                    <button ui-sref="client.list" type="button"  class="btn btn-info">Cancel</button>
                    &nbsp; </div> -->
                </div>

              </div>

                  <div role="tabpanel" class="tab-pane animated fadeIn" id="tab11">

                <div class="form-group col-sm-12 m-b" ng-repeat="(key,unassign) in ArrUnassign">
                <div class="col-md-1 nopad-left">
                <label> <em class="text-muted"></em></label><br>

                </div>
                  <div class="col-md-2 nopad-left">
                    <label>Item <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.job_name"  >
                  </div>
                  <div class="col-md-2 nopad-left">
                    <label>Size Grp <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.size_group"  >
                  </div>
                  <div class="col-md-2 nopad-left">
                    <label>Color <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.color"  >
                  </div>
                  <div class="col-md-2 nopad-left">
                    <label>Size <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.size"  >
                  </div>
                  <div class=" col-md-1 nopad-left">
                    <label>Qnty <em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.qnty" >
                  </div>

                  <div class="col-md-2 nopad-left">
                    <label>Vendor<em class="text-muted"></em></label>
                    <input type="text" disabled="" class="form-control" ng-model="unassign.name_company" >
                  </div>

                  <!-- <div class="input-group col-sm-5 m-b"> <br>
                    <button  type="submit" class="btn btn-info" ng-click="SaveCleintDetails(main)" ng-disabled="staffForm.$invalid">Submit</button>
                    &nbsp;
                    <button ui-sref="client.list" type="button"  class="btn btn-info">Cancel</button>
                    &nbsp; </div> -->
                </div>
                  </div>
                  <div role="tabpanel" class="tab-pane animated fadeIn" id="tab12">
                   <label>Shipt to Block<em class="text-muted"></em></label><br>
                  <textarea cols="40" ui-event="{ blur : 'shipttoblock($event,order_id)' }" ng-model="ArrPo.shipt_block"  rows="8"></textarea>
                  </div>

                  <div role="tabpanel" class="tab-pane animated fadeIn" id="tab13">
                    <div class="form-group col-md-12 nopad-form tabTitle m-b">
                      <div class="col-md-2 nopad-left">Date</div>
                      <div class="col-md-2 nopad-left">Note</div>
                     
                    </div>
                    <div ng-repeat="po_note in AllNotesData" class="col-md-12 nopad-form tab_client_details">                      
                      <div class="form-group col-md-12 nopad-form m-b">
                        <div class="col-md-2 nopad-left">
                          <input type="text" class="form-control" disabled="" ng-model="po_note.note_date">
                        </div>
                        <div class="col-md-8 nopad-left">
                          <input type="text" class="form-control" ui-event="{ blur : 'Updatenotes($event,po_note.id)' }"  ng-model="po_note.note">
                        </div>
                        <div class="col-md-1 nopad-form">
                          <button type="button" ng-click="removeNotes($index,po_note.id)" class="btn btn-default addButton">
                          <i class="fa fa-minus"></i>
                          </button>
                        </div>
                      </div>                      
                    </div> 
                    <div class="col-md-12 nopad-form m-b">
                        <button type="button" ng-click="addNotes()" class="btn btn-default addButton">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div> 
                  </div>
                  
                </div>
              </div>
              <div>&nbsp;</div>
              <div class="form-group col-sm-12 m-b"></div>
              <!-- RIGHT SIDE FORM -->
            </div>
          </div>
        </form>
      </div>
