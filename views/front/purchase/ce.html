
<div class="row">
  <div class="col-sm-12">
    <form name="staffForm" class="form-validation stokkupForm client-form" ng-submit="saveStaff()">
      <div class="panel panel-default">
        <div class="panel-body">
    <div class="col-sm-6 m-b">
      <!-- <button  type="button" ui-sref="purchase.po({id:po_id})" class="btn btn-info topNavButtons">Company PO</button>
      <button  type="button" ui-sref="purchase.sg({id:po_id})" class="btn btn-info topNavButtons">Supplied Garments</button>
      <button  type="button" ui-sref="purchase.cp({id:po_id})" class="btn btn-info topNavButtons">Contract Prints</button> -->
      
      <span class="label bg-dark label-change">Contract Embrodiery</span>   
       <span class="label bg-dark label-change">PO#  <b class="badge m-l-xs">{{po_id}}</b></span>  
        <span class="label bg-dark label-change">JOB#  <b class="badge m-l-xs">{{order_id}}</b></span>   
    </div>
  
      
    </div>

            <div class="col-sm-12 m-b">
             
                  <div class="col-sm-2 m-b">
                    <label>Client<em class="text-muted"></em></label>
                    <input type="text" disabled=""   class="form-control" ng-model="ArrPo.client_company"  >
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Job<em class="text-muted"></em></label>
                    <input type="text" disabled=""  class="form-control" ng-model="ArrPo.job_name"  >
                  </div>
                  <div class="col-sm-2 m-b" ng-controller="DatepickerDemoCtrl">
                    <label>Created for date<em class="text-muted"></em></label>
                      <p class="input-group">
                        <input name="created_for_date" type="text" class="form-control" ui-event="{ blur : 'UpdateDate($event,\'purchase_order\',\'po_id\',ArrPo.po_id)' }"datepicker-popup="MM/dd/yyyy" ng-model="ArrPo.created_for_date"   is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
                  <div class="col-sm-2 m-b" ng-controller="DatepickerDemoCtrl">
                    <label>Product to vendor Arrival<em class="text-muted"></em></label>
                     <p class="input-group">
                        <input ui-event="{ blur : 'UpdateDate($event,\'purchase_order\',\'po_id\',ArrPo.po_id)' }" name="vendor_arrival_date"  type="text" class="form-control"   datepicker-popup="MM/dd/yyyy" ng-model="ArrPo.vendor_arrival_date"   is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
                  <div class="col-sm-2 m-b"  ng-controller="DatepickerDemoCtrl">
                    <label>Vendor deadline<em class="text-muted"></em></label>
                    <p class="input-group">
                        <input ui-event="{ blur : 'UpdateDate($event,\'purchase_order\',\'po_id\',ArrPo.po_id)' }" name="vendor_deadline"  type="text" class="form-control"   datepicker-popup="MM/dd/yyyy" ng-model="ArrPo.vendor_deadline"   is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Vendor<em class="text-muted"></em></label>
                   <select class="form-control" ng-model="ArrPo.vendor_id" name="vendor_id" ui-event="{ change : 'UpdateField_order($event)' }">
                    <option ng-repeat="item in list_vendors" value="{{item.id}}"   ng-selected="{{ArrPo.vendor_id==item.id}}">{{item.name_company}}</option>
                  </select>

                  </div>
                  <div class="col-sm-2 m-b">
                    <label>Contact<em class="text-muted"></em></label>
                    
                    <select class="form-control" id="vendor_contact_id" ng-model="ArrPo.vendor_contact_id" name="vendor_contact_id" ui-event="{ change : 'UpdateField_order($event)' }">
                    <option value="">Select Type</option>
                    <option ng-repeat="item in AllContacts" value="{{item.id}}"   ng-selected="{{ArrPo.vendor_contact_id==item.id}}">{{item.first_name}}{{item.last_name}}</option>
                  </select>

                  </div>
            </div>

          <div class="col-sm-6 m-b  panel panel-default">

        
            <div class="col-sm-12 nopad-form">
                  <div class="form-group col-sm-2 ">
                      <label>Location <em class="text-muted"></em></label>
                  </div>
                  <div class="form-group col-sm-2 m-b">
                      <label>Instruction <em class="text-muted"></em></label>
                  </div>
                  <div class="form-group col-sm-2 m-b">
                      <label>Total Stiches <em class="text-muted"></em></label>
                  </div>
                  <div class="form-group col-sm-2 m-b">
                      <label>Qnty <em class="text-muted"></em></label>
                  </div>
                  <div class="form-group col-sm-2 m-b">
                      <label>Price <em class="text-muted"></em></label>
                  </div>
                  <div class="form-group col-sm-2 m-b">
                      <label>Total <em class="text-muted"></em></label>
                  </div>
                </div>
             
             <div class="col-sm-12 nopad-form" ng-repeat="(key,poline) in ArrPoLine">
              
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control" ng-model="poline.position" name="position" disabled="disabled"   >
                </div>
              </div>
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control" ng-model="poline.description" name="description"   >
                </div>
              </div>
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control" ng-model="poline.color_stitch_count"  >
                </div>
              </div>
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control"  ui-event="{ blur : 'EditScreenLine(poline)' }"  ng-model="poline.qnty" >
                </div>
              </div>
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control" ui-event="{ blur : 'EditScreenLine(poline)' }" ng-model="poline.unit_price" >
                </div>
              </div>
              <div class="col-md-2 nopad-left smallPad ">
                <div class="form-group">
                <input type="text" class="form-control" disabled="" ng-model="poline.line_total" >
                </div>
              </div>
              
              <!-- <div class="input-group col-sm-5 m-b"> <br>
                <button  type="submit" class="btn btn-info" ng-click="SaveCleintDetails(main)" ng-disabled="staffForm.$invalid">Submit</button>
                &nbsp;
                <button ui-sref="client.list" type="button"  class="btn btn-info">Cancel</button>
                &nbsp; </div> -->
            </div>

          </div>

          <!-- RIGHT SIDE FORM -->
          <div class="form-group col-sm-6 m-b">
            <ul class="nav nav-tabs input-group col-sm-12">
              <li class="active"> <a href data-toggle="tab" data-target="#tab_pl0">Placement1</a> </li>
              <li> <a href data-toggle="tab" data-target="#tab_pl1">Placement2</a> </li>
              <li> <a href data-toggle="tab" data-target="#tab_pl2">Placement3</a> </li>
              <li> <a href data-toggle="tab" data-target="#tab_pl3">Placement4</a> </li>
              <li> <a href data-toggle="tab" data-target="#tab14">Garments</a> </li>

            </ul>
            <div class="tab-content p b-a no-b-t bg-white m-b-md">
              <div role="tabpanel" ng-repeat="(key,pls_value) in placements" class="tab-pane animated fadeIn" id="tab_pl{{key}}">
                    <div class="col-md-4 nopad-left m-b">                
                      <div class="form-group">
                        <label>Location<em class="text-muted"></em></label>
                         
                         <select class="form-control" ng-model="pls_value.position_id" name="position_id" >
                          <option ng-repeat="item in ArrPoLine" value="{{item.position}}"   ng-selected="{{pls_value.position_id==item.position}}">{{item.position_name}}</option>
                        </select>

                      </div>
                    </div>
                    <div class="col-sm-12 nopad-form">
                        <div class="col-sm-6 nopad-form">
                            <div class="form-group col-sm-12 m-b panel panel-default" style="height:375px;"> 
                               <img  ng-src="{{pls_value.wp_image}}" style="width:100%; height:100%; padding:5px;" alt="" class="img-responsive" />
                            </div>
                            <div class="col-md-8 nopad-left m-b">                
                              <div class="form-group">
                                <label>Art Id<em class="text-muted"></em></label>
                                <input type="text" class="form-control"  ng-model="pls_value.art_id">
                              </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="col-md-4 nopad-left smallPad">                
                              <div class="form-group">
                                <label>Ink Type<em class="text-muted"></em></label>
                              </div>
                            </div>
                            <div class="col-md-4 nopad-left smallPad">                
                              <div class="form-group">
                                <label>Mesh<em class="text-muted"></em></label>
                              </div>
                            </div>
                            <div class="col-md-4 nopad-left smallPad">                
                              <div class="form-group">
                                <label>Color<em class="text-muted"></em></label>
                              </div>
                            </div>
                            <div ng-repeat="colr in pls_value.color" class="col-sm-12 nopad-form" >
                                <div class="col-md-4 nopad-left smallPad">                
                                  <div class="form-group">
                                    <input type="text" class="form-control"  ng-model="colr.inq"   >
                                  </div>
                                </div>
                                <div class="col-md-4 nopad-left smallPad">                
                                  <div class="form-group">
                                    <input type="text" class="form-control"  ng-model="colr.thread_color" >
                                  </div>
                                </div>
                                <div class="col-md-4 nopad-left smallPad">                
                                  <div class="form-group">
                                    <input type="text" class="form-control"   ng-model="colr.color_name" >
                                  </div>
                                </div>
                            </div>

                        </div>
                    </div>                
              </div>

              <div role="tabpanel" class="tab-pane animated fadeIn strip-content" id="tab14">

                    <div class="col-sm-12 nopad-form stripedDiv" ng-repeat="(key,order_line) in order_line_data">
                      <span class="label-bold">SKU:</span>
                      <span>{{order_line.product_description}}</span>
                      <span class="label-bold">COLOR:</span>
                      <span>{{order_line.color_name}}</span>&nbsp;
                      <span ng-if="size_qty.qnty != '0'" ng-repeat="size_qty in order_line.items">[{{size_qty.size}}]:{{size_qty.qnty}}&nbsp;</span>
                      <span class="label-bold">:TOTAL QNTY</span>&nbsp;
                      <span>{{order_line.qnty}}</span>
                    </div>
              </div>
              
            </div>
          </div>
          <div>&nbsp;</div>
                    <div class="col-md-2 nopad-left">                
                      <div class="form-group">
                        <label>Vendor ship charge<em class="text-muted"></em></label>
                        <input type="text" class="form-control" ui-event="{ blur : 'vendorshipcharge($event)' }"  ng-model="ArrPo.vendor_charge"  >
                      </div>
                    </div>
                    <div class="col-md-1 nopad-left f-r">                
                      <div class="form-group">
                        <label>Total Amount<em class="text-muted"></em></label>
                        <input type="text" disabled="" class="form-control" ng-model="ordered.total_amount"  >
                      </div>
                    </div>
                    <div class="col-md-2 nopad-left smallPad">                
                      <div class="form-group">
                        <label>Bill To 3rd Party<em class="text-muted"></em></label>
                        <textarea cols="30" class="form-control"  ui-event="{ blur : 'UpdateField_order($event)' }"  name="vendor_party_bill" ng-model="ArrPo.vendor_party_bill"  rows="8"></textarea>
                      </div>
                    </div>
                    <div class="col-md-2 nopad-left smallPad">                
                      <div class="form-group">
                        <label>Ship to<em class="text-muted"></em></label>
                        <textarea cols="30" class="form-control"  ui-event="{ blur : 'UpdateField_order($event)' }"  name="ship_to" ng-model="ArrPo.ship_to"  rows="8"></textarea>
                      </div>
                    </div>
                    <div class="col-md-2 nopad-left smallPad">                
                      <div class="form-group">
                        <label>Vendor Instruction<em class="text-muted"></em></label>
                        <textarea cols="40" class="form-control"  ui-event="{ blur : 'UpdateField_order($event)' }"  name="vendor_instruction"  ng-model="ArrPo.vendor_instruction"  rows="8"></textarea>
                      </div>
                    </div>
          <div class="form-group col-sm-12 m-b"></div>
          <!-- RIGHT SIDE FORM -->
        </div>
      </div>
    </form>
  </div>
</div>
