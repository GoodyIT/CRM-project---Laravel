<div ng-controller="orderListCtrl">
<div class="modal-header">
    <h3 class="modal-title">Modal!</h3>
</div>
<div class="modal-body">
            <select  ng-model="order.client_id"  class="form-control">
                  <option  ng-repeat="data in allCompany" value={{data.client_id}}>{{data.client_company}}</option>
                </select>
            
        </div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok(order)">OK</button>
</div>
</div>
