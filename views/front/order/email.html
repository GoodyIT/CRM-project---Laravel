<div ng-controller="orderListCtrl">
<div class="modal-header">
    <h3 class="modal-title">Sent Mail!</h3>
</div>
<div class="modal-body">

    <div class="input-group col-sm-12 m-b">
      <label>Email<span class="aestric_required"> *</span><em class="text-muted"></em></label>
       <input type="text" class="form-control" ng-model="allCompany[0].billing_email" required/>
    </div>
            
        </div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok(allCompany[0].billing_email)">OK</button>
</div>
</div>
