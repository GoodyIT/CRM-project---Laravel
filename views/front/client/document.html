<div>
	<div class="modal-header">
	    <h3 class="modal-title">Modal!</h3>
	</div>
	<div class="modal-body">
	      				<div class="input-group col-sm-12 m-b">
	                    <label>Description <em class="text-muted"></em></label>
	                    <input type="text" class="form-control" ng-model="doc.desc"  >
	                  </div>
	                    <label>File <em class="text-muted"></em></label>
	                    <input type="file" class="form-control" ng-model="doc.dile"  >
	</div>
	<div class="modal-footer">                  
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	    <button class="btn btn-primary" ng-click="ok()">OK</button>
	</div>
</div>
