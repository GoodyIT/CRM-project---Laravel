<div class="modal-header">
    <h3 class="modal-title">Document</h3>
</div>
<div class="modal-body">
      				<div class="input-group col-sm-12 m-b">
			    	<label>Description<em class="text-muted"></em></label>
			    	<textarea class="form-control" ng-model="thisorderNote[0].description"  ></textarea>
		    	</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-warning" type="button" ng-click="closePopup('cancel')">Cancel</button>
	<button class="btn btn-primary" ng-if="edit=='add'" ng-click="saveDoc(thisorderNote[0])">Save</button>
	<button class="btn btn-primary" ng-if="edit=='edit'" ng-click="updateDoc(thisorderNote)">Update</button>
</div>
