 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>List Client</h4>
    </div>
    <div class="panel-body b-b b-light">
<!--       Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/> -->
        <div class="col-sm-4 col-xs-6">
            <form>
                <input type="text"
                       placeholder="search"
                       class="form-control"
                       data-ng-model="searchKeywords"
                       data-ng-keyup="search()">
            </form>
        </div>
        <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{filteredClients.length}} of {{clients.length}} clients
            </span>              
        </div>
        <button class="btn btn-default m-b-lg pull-right" ui-sref="client.add">Add Client</button>
    </div>
     
    <div>
      <table class="table m-b-none">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('client_company')" data-ng-class="{active: row == 'client_company'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-client_company')" data-ng-class="{active: row == '-client_company'}"></span>
              </th>
              <th>
                  Main Contact
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('first_name')" data-ng-class="{active: row == 'first_name'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-first_name')" data-ng-class="{active: row == '-first_name'}"></span>
              </th>
              <th data-hide="phone,tablet">
                  Contact Phone
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('phone')" data-ng-class="{active: row == 'phone'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-phone')" data-ng-class="{active: row == '-phone'}"></span>
              </th>
              <th data-hide="phone,tablet">
                  Contact Email
                  <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('email')" data-ng-class="{active: row == 'email'}"></span>
                  <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-email')" data-ng-class="{active: row == '-email'}"></span>
              </th>
             <!--  <th data-hide="phone">
                  Status
              </th> -->
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody class="strip-content" >
          <tr ng-repeat="value in currentPageClients" id="comp_{{value.client_id}}" class="stripedDiv">
              <td>{{value.client_company}}</td>
              <td>{{value.first_name}}&nbsp;{{value.last_name}}</td>
              <td>{{value.phone}}</td>
              <td>{{value.email}}</td>
              <!-- <td ng-if="value.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td> -->
              <td>
                <button class="btn btn-xs btn-info" ui-sref="client.edit({ id: value.client_id })">Edit</button>
                <button class="btn btn-xs btn-danger" ng-click="deleteclient(value.client_id)">Delete</button>
              </td> 
          </tr>
          <tr ng-if="currentPageClients.success==0"><td>{{ListClient.message}}</td></tr>
        </tbody>
      </table>
      <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredClients.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true">
                    </pagination>
                </div>
            </div>
      </footer>
    </div>
  </div>
