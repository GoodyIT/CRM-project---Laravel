 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>List Client</h4>
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
      <button class="btn btn-default m-b-lg pull-right" ui-sref="client.add">Add Company</button>
    </div>
     
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
              </th>
              <th>
                  Main Contact
              </th>
              <th data-hide="phone,tablet">
                  Pontact phone
              </th>
              <th data-hide="phone,tablet">
                  Contact email
              </th>
             <!--  <th data-hide="phone">
                  Status
              </th> -->
              <th data-hide="phone">
                  Action
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in ListClient.records" ng-if="ListClient.success>0" id="comp_{{value.client_id}}">
              <td>{{value.client_company}}</td>
              <td>{{value.first_name}}&nbsp;{{value.last_name}}</td>
              <td>{{value.phone}}</td>
              <td>{{value.email}}</td>
              <!-- <td ng-if="value.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="value.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td> -->
              <td>
                <!-- <button class="btn btn-xs btn-info" ui-sref="ListClient.edit({ id: value.client_id })">Edit</button> -->
                <button class="btn btn-xs btn-danger" ng-click="deleteclient(value.client_id)">Delete</button>
              </td> 
          </tr>
          <tr ng-if="ListClient.success==0"><td>{{ListClient.message}}</td></tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="6" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
