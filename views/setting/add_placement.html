<div>
	<div class="modal-header">
	    <h3 class="modal-title">Add Placement</h3>
	</div>
	<div class="modal-body">

    	<div class="input-group col-sm-12 m-b">
	    	<label>Price Grid<em class="text-muted"></em></label>
	    	<input class="form-control" type="text" ng-model="placement.misc_value">
    	</div>
    	<div class="input-group col-sm-12 m-b">
	    	<label>Misc Value<em class="text-muted"></em></label>
	    	<select  ng-model="placement.misc_id"  class="form-control">
                <option ng-repeat="data in groups" value={{data.id}}>{{data.value}}</option>
            </select>
    	</div>
	</div>
	<div class="modal-footer">                  
  		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	    <button class="btn btn-primary" ng-click="savePlacement(placement)">Save</button>
	</div>
</div>
