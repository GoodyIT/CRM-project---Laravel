<div class="panel panel-default misc-view" ng-controller="placementListCtrl">
    <div class="panel panel-default misc-view">
        <div class="panel-body b-b b-light">
            <div class="col-sm-4 col-xs-6">
                <form>
                    <input type="text"
                           placeholder="search"
                           class="form-control"
                           data-ng-model="searchKeywords"
                           data-ng-keyup="search()">
                </form>
            </div>
            <div class="col-sm-3 col-xs-6 filter-result-info">
                <span>
                    Showing {{filteredPlacementData.length}} of {{placementData.length}} placement
                </span>              
            </div>
            <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ng-click="openpopup()">
                New
                <div class="md-ripple-container" style=""></div>
            </button>
        </div>
        <div class="col-md-12 nopad-form misc-view-details horizontal-only">
            <table class="table m-b-none" data-filter="#filter">
                <thead>
                    <tr>
                        <th class="th">Price Grid
                            <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('misc_value')" data-ng-class="{active: row == 'misc_value'}"></span>
                            <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-misc_value')" data-ng-class="{active: row == '-misc_value'}"></span>
                        </th>
                        <th class="th" data-toggle="true">Misc Value
                            <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('group')" data-ng-class="{active: row == 'group'}"></span>
                            <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-group')" data-ng-class="{active: row == '-group'}"></span>
                        </th> 
                    </tr>
                </thead>
                <tbody class="strip-content">
                    <tr ng-repeat="value in currentPagePlacementData" class="stripedDiv">
                        <td><a editable-text="value.misc_value" onaftersave="updatePlacement(value.misc_value,value.id,'misc_value')">{{value.misc_value || 'not set'}}</a></td>
                        <td>
                            <a href="#" editable-select="value.user.group"  onaftersave="updatePlacement(value.user.group,value.id,'misc_id')" onshow="loadGroups()" e-ng-options="g.id as g.value for g in groups">
                                {{ value.user.groupName || 'not set' }}
                            </a>
                        </td> 
                        <td>  <button type="button" ng-click="removePlacement($index,value.id)" class="btn btn-default addButton"><i class="fa fa-minus"></i></button></td>
                    </tr>
<!--                     <tr>
                        <td colspan="3">
                            <button type="button" ng-click="openpopup()" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>&nbsp;
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <footer class="table-footer">
                <div class="row">
                    <div class="col-md-6 text-right pagination-container">
                        <pagination class="pagination-sm"
                                    ng-model="currentPage"
                                    total-items="filteredPlacementData.length"
                                    max-size="4"
                                    ng-change="select(currentPage)"
                                    items-per-page="numPerPage"
                                    rotate="false"
                                    boundary-links="true">
                        </pagination>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
