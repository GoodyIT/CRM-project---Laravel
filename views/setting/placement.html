
<div class="panel panel-default misc-view">

  <div class="panel panel-default misc-view">

    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>

     

    </div>

    <div class="col-md-12 nopad-form misc-view-details horizontal-only" id="misc-view">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="{{pagination}}" ng-controller="placementListCtrl">
        <thead>
          <tr>
              
              <!-- <th data-toggle="true">Approval / Order Sequence</th> -->
              <th data-toggle="true">Placement Value</th>
               <th data-toggle="true">Misc Value</th> 
             
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="value in placementData">
             <!--  <td><a editable-text="value.misc_id" onaftersave="updatePlacement(value.misc_id,value.id)">{{value.misc_id}}</a></td> -->
              <td><a editable-text="value.misc_value" onaftersave="updatePlacement(value.misc_value,value.id,'misc_value')">{{value.misc_value || 'not set'}}</a></td>




             <!--  <td>
                <a editable-select="value.misc_id" e-ng-options="misc_approval in miscData.position">
                    {{ showStatus() }}
                </a>
              </td> -->

                <td>
                <a href="#" editable-select="value.user.group"  onaftersave="updatePlacement(value.user.group,value.id,'misc_id')" onshow="loadGroups()" e-ng-options="g.id as g.value for g in groups">
                    {{ value.user.groupName || 'not set' }}
                </a>
              </td> 

<td>  <button type="button" ng-click="removePlacement($index,value.id)" class="btn btn-default addButton"><i class="fa fa-minus"></i></button></td>

         </tr>

<tr>
    <td colspan="3">
      <button type="button" ng-click="addPlacement()" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>&nbsp;
    </td>
</tr>





          
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="12" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>

  </div>
