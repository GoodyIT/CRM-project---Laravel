
  <div class="panel panel-default">
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>

      <!-- <button class="btn btn-fw btn-danger pull-right" md-ink-ripple="" ui-sref="setting.priceadd">
      New
      <div class="md-ripple-container" style=""></div>
      </button> -->

    </div>

    <div ng-show="price.length > 0">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="{{pagination}}">
        <thead>
          <tr>
              <th data-toggle="true">
                  Price Grid
              </th>
              
              <th data-hide="phone">
                  Status
              </th>

              <th data-hide="phone">
                  Operations
              </th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="data in price" id="price_{{data.id}}">
              <td>{{data.name}}</td>
            
              <td ng-if="data.status == 1" ><span class="label bg-success" title="Active">Active</span></td>
              <td ng-if="data.status == 0" ><span class="label bg-danger" title="Deactive">Deactive</span></td>



              <td style="white-space: nowrap">

                <div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
                  <button class="btn btn-xs btn-info" ui-sref="setting.priceedit({ id: data.id })" tabindex="0">Edit</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete(data.id)" tabindex="1">Delete</button>
                </div>
             </td>

          </tr>

           
         
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="7" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

<div ng-show="price.length == 0">
        <div class="col-md-12">
            <h4>No Records found</h4>
        </div>
    </div>

   
  </div>
