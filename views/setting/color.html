<div class="panel panel-default misc-view" ng-controller="colorListCtrl">
    <div class="panel panel-default misc-view">
        <div class="panel-body b-b b-light">
<!--       Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/> -->
            <div class="col-sm-4 col-xs-6">
                <form>
                    <input type="text"
                           placeholder="search"
                           class="form-control"
                           data-ng-model="searchKeywords"
                           data-ng-keyup="search()">
                </form>
            </div>
            <div class="col-sm-3 col-xs-6 filter-result-info">
                <span>
                    Showing {{filteredColors.length}} of {{colors.length}} colors
                </span>              
            </div>
        </div>
        <div class="col-md-12 nopad-form misc-view-details horizontal-only" id="misc-view">
            <table class="table m-b-none">
                <thead>
                    <tr>
                        <th data-toggle="true">Name
                            <span class="glyphicon glyphicon-chevron-up" data-ng-click=" order('name')" data-ng-class="{active: row == 'name'}"></span>
                            <span class="glyphicon glyphicon-chevron-down" data-ng-click=" order('-name')" data-ng-class="{active: row == '-name'}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="value in currentPageColors">
                        <td align="center"><a editable-text="value.name" onaftersave="updateColors(value.name,value.id,'name')">{{value.name || 'not set'}}</a></td>
                        <td>  <button type="button" ng-click="removeColors($index,value.id)" class="btn btn-default addButton"><i class="fa fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button type="button" ng-click="addColors()" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
            <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredColors.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true">
                    </pagination>
                </div>
            </div>
        </footer>
        </div>
    </div>
</div>
