
<div class="panel panel-default misc-view">

  <div class="panel panel-default misc-view">

    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>

    </div>

    <div class="col-md-12 nopad-form misc-view-details horizontal-only" id="misc-view">

      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="{{pagination}}" ng-controller="colorListCtrl">
        <thead>
          <tr>
              <th data-toggle="true">Name</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="value in colorData">
            
              <td><a editable-text="value.name" onaftersave="updateColor(value.name,value.id,'name')">{{value.name || 'not set'}}</a></td>



<td>  <button type="button" ng-click="removeColor($index,value.id)" class="btn btn-default addButton"><i class="fa fa-minus"></i></button></td>

         </tr>


         <tr>
          <td colspan="3">
            <button type="button" ng-click="addColor()" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>&nbsp;
          </td>
        </tr>


          
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="12" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>

  </div>
